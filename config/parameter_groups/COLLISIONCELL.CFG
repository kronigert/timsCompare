<?xml version="1.0" encoding="utf-8"?>

<!-- CollisionCell.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="21">
            <DISPLAYNAME>Collision Cell</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Collision Cell ************* -->

    <!-- ======== Collision Cell Bias ======== -->

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_Bias_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Collision Cell Bias</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>12.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>CC_1:B1V_</PORT>
        <LIMITS>-100.0;100.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_Bias_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Collision Cell Bias</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>CC_1:B1V_</PORT>
    </DOUBLE>

    <!-- ======== Collision Cell RF ======== -->

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_RF_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Collision Cell RF</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>800.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>Vpp</UNIT>
        <PORT>CC_1:RFA_</PORT>
    </DOUBLE>
	
    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_RF_MSMS_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Collision Cell RF (MS/MS)</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>800.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>Vpp</UNIT>
   <!-- <PORT>CC_1:RFA_</PORT> -->
    </DOUBLE>

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_RF_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Collision Cell RF</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>Vpp</UNIT>
        <PORT>CC_1:RFA_</PORT>
    </DOUBLE>
    
    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_RFCurrent_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Collision Cell RF Current</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>A</UNIT>
        <PORT>CC_1:RFC_</PORT>
    </DOUBLE>
        
    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_RFModulator_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Collision Cell RF Modulator Voltage</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>CC_1:MODV</PORT>
    </DOUBLE>

    <!-- ======== Collision Cell In/Out ======== -->

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_In_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Collision Cell In</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>20.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>CC_1:ENV_</PORT>
        <LIMITS>-300.0;300.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_In_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Collision Cell In</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>CC_1:ENV_</PORT>
    </DOUBLE>

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_Out_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Collision Cell Out</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>20.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>CC_1:EXV_</PORT>
        <LIMITS>-300.0;300.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_Out_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Collision Cell Out</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>CC_1:EXV_</PORT>
    </DOUBLE>

    <!-- ======== LINAC Collision Cell ======== -->

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_LINAC_Transfer_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set LINAC Collision Cell Transfer</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>70.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-300.0;300.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_LINAC_Transfer_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Actual LINAC Collision Cell Transfer</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>CC_1:LIVL</PORT>
    </DOUBLE>

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_LINAC_Deflect_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set LINAC Collision Cell Deflect</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>70.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-300.0;300.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_LINAC_Deflect_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Actual LINAC Collision Cell Deflect</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>CC_1:LIVH</PORT>
    </DOUBLE>

    <DOUBLEARRAY GROUP="21" MaxSize="2">
        <PERMANENTNAME>Collision_LINAC_Voltages_Cmd</PERMANENTNAME>
        <ACCESS>w</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT> <!-- Collision_LINAC_Transfer_Set -->
        <DEFAULT>0.0</DEFAULT> <!-- Collision_LINAC_Deflect_Set -->
        <PORT>CC_1:LINV</PORT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
    </DOUBLEARRAY>

    <!-- ======== Collision Cell Energy Offset ======== -->

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_Energy_Offset_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Collision Energy Offset</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>20.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>eV</UNIT>
        <PORT>IFOC:COEY</PORT>
        <LIMITS>-200.0;200.0</LIMITS>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLE>

    <!-- ======== Collision Cell Quenching ======== -->

    <LONG GROUP="21">
        <PERMANENTNAME>Collision_QuenchCycle_Set</PERMANENTNAME>
        <DISPLAYNAME>Set QuenchTime</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>35</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>TOF cycles</UNIT>
    <!--<PORT>CTRL:QTTT</PORT>-->
    </LONG>

    <LONG GROUP="21">
        <PERMANENTNAME>Collision_QuenchTime_Set</PERMANENTNAME>
        <DISPLAYNAME>Set QuenchTime</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>6</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>ms</UNIT>
        <PORT>CTRL:QUET</PORT>
        <LIMITS>0;10000</LIMITS>
    </LONG>

    <LONG GROUP="21">
        <PERMANENTNAME>Collision_QuenchAlways_Set</PERMANENTNAME>
        <DISPLAYNAME>Set Quench Mode</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>1</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0|MSMS only,1|Always,2|Never</VALUETEXT>
        <LIMITS>0;2</LIMITS>
    </LONG>

    <LONG GROUP="21">
        <PERMANENTNAME>Collision_QuenchEnable_Set</PERMANENTNAME>
        <DISPLAYNAME>Active Quench Mode</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>1</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0|Off,1|On</VALUETEXT>
        <PORT>CTRL:QUEE</PORT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <LONG GROUP="21">
        <PERMANENTNAME>Collision_ATS_QuenchTime_Set</PERMANENTNAME>
        <DISPLAYNAME>Set QuenchTime (IMS Stepping active)</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>10</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>ms</UNIT>
        <!-- <PORT>CTRL:QUET</PORT> -->
        <LIMITS>0;10000</LIMITS>
    </LONG>

    <!-- ======== Collision Cell Gas Supply ======== -->

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_GasSupply_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Collision Gas Supply Flowrate</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>30.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>%</UNIT>
        <PORT>CGAS:VALA</PORT>
        <LIMITS>5.0;100.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_GasSupply_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Collision Gas Supply Flowrate</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>%</UNIT>
        <PORT>CGAS:VALA</PORT>
    </DOUBLE>

    <LONG GROUP="21">
        <PERMANENTNAME>Collision_GasSupplySwitch_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Collision Gas Supply Switch</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>w</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>CGAS:CTLE</PORT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLE GROUP="21">
        <PERMANENTNAME>Collision_GasFlushTime_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Collision Gas Flush Time Set</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>nvram</USE>
        <DEFAULT>300.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <UNIT>s</UNIT>
        <PORT>CGAS:FLUT</PORT>
        <LIMITS>1.0;3600.0</LIMITS>
    </DOUBLE>

    <LONG GROUP="21">
        <PERMANENTNAME>Collision_GasFlushSwitch_Set</PERMANENTNAME>
        <DISPLAYNAME>Set Collision Gas Flush Switch</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>w</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>CGAS:FLUE</PORT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    </VARIABLES>

</INIT>
