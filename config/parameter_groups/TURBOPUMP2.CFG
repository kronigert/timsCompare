<?xml version="1.0" encoding="utf-8"?>

<!-- TurboPump2.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="18">
            <DISPLAYNAME>Vacuum Pumps</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Turbo Pump ************* -->

    <LONG GROUP="18">
        <PERMANENTNAME>VacuumPumps_TurboPump2_SwitchMotor</PERMANENTNAME>
        <DISPLAYNAME>Turbo Pump 2 Motor Switch</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>nvram</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <!-- <PORT>TP_2:MOSW</PORT> handled by vacuum service-->
    </LONG>

    <LONG GROUP="18">
        <PERMANENTNAME>VacuumPumps_TurboPump2_CurrentPower</PERMANENTNAME>
        <DISPLAYNAME>Turbo Pump 2 Power</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>%</UNIT>
        <!-- <PORT>TP_2:POWR</PORT> handled by vacuum service-->
    </LONG>

    <LONG GROUP="18">
        <PERMANENTNAME>VacuumPumps_TurboPump2_CurrentSpeed</PERMANENTNAME>
        <DISPLAYNAME>Turbo Pump 2 Speed</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>%</UNIT>
        <!-- <PORT>TP_2:ROTR</PORT> handled by vacuum service-->
    </LONG>

<!-- ****************** group Turbo Pump ************* -->

    </VARIABLES>

</INIT>
