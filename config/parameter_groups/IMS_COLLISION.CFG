<?xml version="1.0" encoding="utf-8"?>

<!-- IMS_COLLISION.CFG -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="30">
            <DISPLAYNAME>TIMS</DISPLAYNAME>
        </GROUP>
    </GROUPS>
<!-- variable definitions -->

    <VARIABLES>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Collision_In_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Collision Cell In</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>300.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>IMS_:CENV</PORT>
        <LIMITS>-300.0;300.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Collision_LINAC_Transfer_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set IMS LINAC Collision Cell Transfer</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>250.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-300.0;300.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Collision_LINAC_Deflect_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set IMS LINAC Collision Cell Deflect</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>250.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-300.0;300.0</LIMITS>
    </DOUBLE>

    </VARIABLES>

</INIT>
