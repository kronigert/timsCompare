<?xml version="1.0" encoding="utf-8"?>

<!-- TRANSFER_BENT_QUAD.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="38">
            <DISPLAYNAME>TransferBQ</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Transfer Bent Quad************* -->
	
	 <DOUBLE GROUP="38">
        <PERMANENTNAME>TransferBQ_Bias_Set</PERMANENTNAME>
        <DISPLAYNAME>Bias</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>26.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
		<PORT>BQ_1:BQBI</PORT>
        <LIMITS>-300.0;300.0</LIMITS>
    </DOUBLE>
	
	 <DOUBLE GROUP="38">
        <PERMANENTNAME>TransferBQ_Bias_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
		<PORT>BQ_1:BQBI</PORT>
    </DOUBLE>
	
	 <DOUBLE GROUP="38">
        <PERMANENTNAME>TransferBQ_Acceleration_Set</PERMANENTNAME>
        <DISPLAYNAME>Acceleration</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
		<PORT>BQ_1:BQAC</PORT>
        <LIMITS>-300.0;300.0</LIMITS>
    </DOUBLE>
	
	 <DOUBLE GROUP="38">
        <PERMANENTNAME>TransferBQ_Acceleration_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
		<PORT>BQ_1:BQAC</PORT>
    </DOUBLE>
	
    </VARIABLES>

</INIT>
