<?xml version="1.0" encoding="utf-8"?>

<!--  INTERNAL.CFG  -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="15">
            <DISPLAYNAME>Internal</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Internal ****************** -->

    <LONG GROUP="15">
        <PERMANENTNAME>Internal_LANMaster</PERMANENTNAME>
        <DISPLAYNAME>LAN Master GUI</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>1</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <PORT>INTF:MEHO</PORT>
    </LONG>

    <LONG GROUP="15">
        <PERMANENTNAME>Internal_StatusMS</PERMANENTNAME>
        <DISPLAYNAME>Mass Spectrometer Status</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>0x%08X</VALUEFORMAT>
        <PORT>CTRL:STAT</PORT>
        <LIMITS>65536;16777216</LIMITS>      <!-- *** GuiMin == 0: READY + 1 - 0xFFFF: "NOT READY" mode *** GuiMax >= 0x100000: "SHUTDOWN" + >= 0x1000000: ERROR *** -->
    </LONG>

    <DOUBLE GROUP="15">
        <PERMANENTNAME>Internal_SyncTimeOutCounter</PERMANENTNAME>
        <DISPLAYNAME>Synchronization Timeout Counter</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>15.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <UNIT>x</UNIT>
        <PORT>CTRL:SYTC</PORT>
        <LIMITS>0.0;1000.0</LIMITS>
    </DOUBLE>

    <STRINGARRAY GROUP="15" MaxSize="500">
        <PERMANENTNAME>Internal_ChromatogramTraceDefinition</PERMANENTNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>BPC,±ALL</DEFAULT>
    </STRINGARRAY>

    <LONGARRAY GROUP="15" MaxSize="500">
        <PERMANENTNAME>Internal_ChromatogramTraceColor</PERMANENTNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>255</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
    </LONGARRAY>

    <LONGARRAY GROUP="15" MaxSize="500">
        <PERMANENTNAME>Internal_ChromatogramTraceShow</PERMANENTNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>1</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
    </LONGARRAY>

    <DOUBLE GROUP="15">
        <PERMANENTNAME>Internal_AutotuneSingleIonIntensityFactor</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Detector TOF Tune: Single Ion SNR</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>3.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <LIMITS>0.0;100.0</LIMITS>
    </DOUBLE>

    <LONG GROUP="15">
        <PERMANENTNAME>Internal_OptimizeResolutionThreshold</PERMANENTNAME>
        <DISPLAYNAME>Optimize Resolution Threshold</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;100000</LIMITS>
    </LONG>

    <!-- **************************************************** -->
    <!--                                                      -->
    <!-- Next research parameters are for development to test -->
    <!-- and play somthing. Change or insert some tags if you -->
    <!-- need it ( port command, BAF spectrum, ...)           -->
    <!--                                                      -->
    <!-- !!  "$" command send from firmware doesn't work  !!  -->
    <!--                                                      -->
    <!-- **************************************************** -->

    <LONG GROUP="15">
        <PERMANENTNAME>Internal_SWCompatibilityUseIMS</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>SW Compatibility Use IMS</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <TYPE>bool</TYPE>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <LONG GROUP="15">
        <PERMANENTNAME>Internal_InBatchAutoCalibrationEnabled</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Enables the In-Batch Auto-Calibration Feature</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <TYPE>bool</TYPE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    </VARIABLES>

</INIT>
