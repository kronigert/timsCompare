<?xml version="1.0" encoding="utf-8"?>

<!-- MSMS.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="22">
            <DISPLAYNAME>MSMS</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group MSMS  ************* -->

    <DOUBLEARRAY GROUP="22" MaxSize="2">
        <PERMANENTNAME>MSMS_IsolationMassStartEnd</PERMANENTNAME>
        <DISPLAYNAME>Set Isolation Mass Start and End</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <COMBINED>IsolationWidthTableRow:Mz => IsolationWidthTable</COMBINED>
        <DEFAULT>700.0</DEFAULT>
        <DEFAULT>800.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <LIMITS>20.0;3000.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="22" MaxSize="2">
        <PERMANENTNAME>MSMS_IsolationWidthStartEnd</PERMANENTNAME>
        <DISPLAYNAME>Set Isolation Width Start and End</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <COMBINED>IsolationWidthTableRow:Width</COMBINED>
        <DEFAULT>2.0</DEFAULT>
        <DEFAULT>3.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <LIMITS>0.0;300.0</LIMITS>
    </DOUBLEARRAY>

    <LONGARRAY GROUP="22">
        <PERMANENTNAME>MSMS_ListIsolationEntryType</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <COMBINED>IsolationAndFragmentationRow:Type => IsolationAndFragmentationTable</COMBINED>
        <DISPLAYNAME>Set Isolation Entry Type Value(s)</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <DEFAULT>1</DEFAULT>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Base;1:Fix</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
    </LONGARRAY>

    <DOUBLEARRAY GROUP="22">
        <PERMANENTNAME>MSMS_ListIsolationMass</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <COMBINED>IsolationAndFragmentationRow:Mass => IsolationAndFragmentationTable</COMBINED>
        <DISPLAYNAME>Set Isolation Mass Value(s)</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>622.0</DEFAULT>
        <DEFAULT>922.0</DEFAULT>
        <DEFAULT>1521.0</DEFAULT>
        <VALUEFORMAT>%.4f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <LIMITS>20.0;3000.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="22">
        <PERMANENTNAME>MSMS_ListIsolationWidth</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <COMBINED>IsolationAndFragmentationRow:Width => IsolationAndFragmentationTable</COMBINED>
        <DISPLAYNAME>Set Isolation Width Value(s)</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1.0</DEFAULT>
        <DEFAULT>0.5</DEFAULT>
        <DEFAULT>2.5</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <LIMITS>0.0;300.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="22">
        <PERMANENTNAME>MSMS_ListCollisionEnergy</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <COMBINED>IsolationAndFragmentationRow:Energy => IsolationAndFragmentationTable</COMBINED>
        <DISPLAYNAME>Set Collision Energy Value(s)</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1.00</DEFAULT>
        <DEFAULT>2.00</DEFAULT>
        <DEFAULT>7.50</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>eV</UNIT>
        <LIMITS>-200.0;200.0</LIMITS>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLEARRAY>

    <LONGARRAY GROUP="22">
        <PERMANENTNAME>MSMS_ListChargeState</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <COMBINED>IsolationAndFragmentationRow:ChargeState => IsolationAndFragmentationTable</COMBINED>
        <DISPLAYNAME>Set Charge State Value(s)</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1</DEFAULT>
        <DEFAULT>2</DEFAULT>
        <DEFAULT>4</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>z</UNIT>
        <LIMITS>1;15</LIMITS>
    </LONGARRAY>

    <DOUBLEARRAY GROUP="22" MaxSize="6">
        <PERMANENTNAME>MSMS_DoFragment_Cmd</PERMANENTNAME>
        <DISPLAYNAME>Set Isolation Mass, Isolation Width, Collision Energy, isCID Energy + Fragmentation Mode </DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>622.0</DEFAULT>                <!-- isolation mass     -->
        <DEFAULT>2.0</DEFAULT>                  <!-- isolation width    -->
        <DEFAULT>10.0</DEFAULT>                 <!-- collision energy   -->
        <DEFAULT>11.0</DEFAULT>                 <!-- isCID energy       -->
        <DEFAULT>0.0</DEFAULT>                  <!-- Fragmentation mode -->
        <DEFAULT>0.0</DEFAULT>                  <!-- msms stepping      -->
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <PORT>IFOC:MSMS</PORT>
    </DOUBLEARRAY>

    <LONG GROUP="22">
        <PERMANENTNAME>MSMS_AcquisitionControl_Switch_Active</PERMANENTNAME>
        <DISPLAYNAME>Use MS/MS Acquisition Control</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <LONG GROUP="22">
        <PERMANENTNAME>MSMS_AcquisitionControl_Dynamic_Active</PERMANENTNAME>
        <DISPLAYNAME>Dynamic AutoMSMS Acquisition Control</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Fix;1:Dynamic</VALUETEXT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <LONG GROUP="22">
        <PERMANENTNAME>MSMS_AcquisitionControl_Fix_Summation</PERMANENTNAME>
        <DISPLAYNAME>MSMS Acquisition Control Fix Summation</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>10000</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>1;10000000</LIMITS>
    </LONG>

    <DOUBLE GROUP="22">
        <PERMANENTNAME>MSMS_AcquisitionControl_Fix_SpectraRate</PERMANENTNAME>
        <DISPLAYNAME>MSMS Acquisition Control Fix Spectra Rate</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>0.68</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>Hz</UNIT>
        <LIMITS>0.1;50.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="22">
        <PERMANENTNAME>MSMS_AcquisitionControl_Fix_SampleTime</PERMANENTNAME>
        <DISPLAYNAME>MSMS Acquisition Control Fix Sample Time</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>1.46</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>s</UNIT>
        <LIMITS>0.02;10.0</LIMITS>
    </DOUBLE>

    <LONG GROUP="22">
        <PERMANENTNAME>MSMS_AcquisitionControl_TargetIntensity</PERMANENTNAME>
        <DISPLAYNAME>AutoMSMS Acquisition Control Dynamic Target Intensity</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>100000</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;</LIMITS>
    </LONG>

    <LONG GROUP="22">
        <PERMANENTNAME>MSMS_AcquisitionControl_SummationUpperLimit_Summation</PERMANENTNAME>
        <DISPLAYNAME>AutoMSMS Acquisition Control Dynamic Upper Limit Summation</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>10000</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>1;</LIMITS>
    </LONG>

    <DOUBLE GROUP="22">
        <PERMANENTNAME>MSMS_AcquisitionControl_SummationUpperLimit_SpectraRate</PERMANENTNAME>
        <DISPLAYNAME>AutoMSMS Acquisition Control Dynamic Upper Limit Spectra Rate</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>1.46</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>Hz</UNIT>
        <LIMITS>0.1;50.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="22">
        <PERMANENTNAME>MSMS_AcquisitionControl_SummationUpperLimit_SampleTime</PERMANENTNAME>
        <DISPLAYNAME>AutoMSMS Acquisition Control Dynamic Upper Limit Sample Time</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>1.46</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>s</UNIT>
        <LIMITS>0.02;10.0</LIMITS>
    </DOUBLE>

    <LONG GROUP="22">
        <PERMANENTNAME>MSMS_AcquisitionControl_SummationLowerLimit_Summation</PERMANENTNAME>
        <DISPLAYNAME>AutoMSMS Acquisition Control Dynamic Lower Limit Summation</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>500</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>1;</LIMITS>
    </LONG>

    <DOUBLE GROUP="22">
        <PERMANENTNAME>MSMS_AcquisitionControl_SummationLowerLimit_SpectraRate</PERMANENTNAME>
        <DISPLAYNAME>AutoMSMS Acquisition Control Dynamic Lower Limit Spectra Rate</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>1.46</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>Hz</UNIT>
        <LIMITS>0.1;50.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="22">
        <PERMANENTNAME>MSMS_AcquisitionControl_SummationLowerLimit_SampleTime</PERMANENTNAME>
        <DISPLAYNAME>MSMS Acquisition Control Dynamic Lower Limit Sample Time</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>0.08</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>s</UNIT>
        <LIMITS>0.01;100.0</LIMITS>
    </DOUBLE>

    <LONG GROUP="22">
        <PERMANENTNAME>MSMS_DefaultChargeState</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Fallback Charge State</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>3</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>z</UNIT>
        <LIMITS>1;15</LIMITS>
    </LONG>

    <DOUBLE GROUP="22">
        <PERMANENTNAME>MSMS_BBCIDEnergyCollision</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Collision Energy for MS/MS bbCID</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>20.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>eV</UNIT>
        <LIMITS>-200.0;200.0</LIMITS>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLE>

    <DOUBLE GROUP="22">
        <PERMANENTNAME>MSMS_BBCIDEnergyISCID</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set isCID Energy for MS/MS bbCID</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>eV</UNIT>
        <LIMITS>-200.0;200.0</LIMITS>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLE>

    <DOUBLE GROUP="22">
        <PERMANENTNAME>MSMS_BBCIDFactorAcquisitionTime</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set factor for Acquisition Time (BBCID)</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>x</UNIT>
        <LIMITS>0.1;</LIMITS>
    </DOUBLE>

    </VARIABLES>

</INIT>
