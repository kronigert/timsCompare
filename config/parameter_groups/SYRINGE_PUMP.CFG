<?xml version="1.0" encoding="utf-8"?>

<!-- Syringe_Pump.cfg -->

<INIT>

    <!-- group definition -->

    <GROUPS>
        <GROUP ID="31">
            <DISPLAYNAME>Syringe Pump</DISPLAYNAME>
        </GROUP>
    </GROUPS>

    <!-- variable definitions -->

    <VARIABLES>

    <!-- ******************  group Syringe Pump *********************** -->

    <LONG GROUP="31">
        <PERMANENTNAME>SyringePump_Status</PERMANENTNAME>
        <DISPLAYNAME>Syringe Pump status</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>64</DEFAULT>
        <VALUEFORMAT>0x%08X</VALUEFORMAT>
        <VALUETEXT>
            1:Stopped;
            2:Running;
            4:Fast forward;
            8:Target volume reached;
            16:Stalled;
            32:Power off;
            65:Not connected;
            32768:Fatal error
        </VALUETEXT>
        <PORT>SYRP:STAT</PORT>
        <LIMITS>0;32768</LIMITS>
    </LONG>

   

   

    </VARIABLES>

</INIT>
