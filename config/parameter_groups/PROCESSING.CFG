<?xml version="1.0" encoding="utf-8"?>

<!--  PROCESSING.CFG  -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="5">
            <DISPLAYNAME>Processing</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

    <!-- ****************** group Processing ****************** -->

    <LONG GROUP="5">
        <PERMANENTNAME>Processing_SwitchCalcIntegratedIntensity</PERMANENTNAME>
        <DISPLAYNAME>Calculate Integrated Intensity</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLE GROUP="5">
        <PERMANENTNAME>Processing_AverageNoise</PERMANENTNAME>
        <DISPLAYNAME>Average Noise</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <LIMITS>0.0;100000.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="5">
        <PERMANENTNAME>Processing_ThresholdSignalToNoise</PERMANENTNAME>
        <DISPLAYNAME>Threshold Signal To Noise (1/1000)</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>10.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    </VARIABLES>

</INIT>
