<?xml version="1.0" encoding="utf-8"?>

<!-- IMS_IMEX.CFG -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="30">
            <DISPLAYNAME>TIMS</DISPLAYNAME>
        </GROUP>
    </GROUPS>
<!-- variable definitions -->

    <VARIABLES>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_imeX_Active</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS imeX Active</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>1</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Not Active;1:Active</VALUETEXT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_imeX_Mode</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS imeX Mode</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Survey;1:Detect;2:Ultra;3:Custom;4:Default</VALUETEXT>
        <LIMITS>0;4</LIMITS>
    </LONG>

    <DOUBLEARRAY GROUP="30" MaxSize="5">
        <PERMANENTNAME>IMS_imeX_RampVelocity</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS imeX Ramp Velocity</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>3.00</DEFAULT>     <!-- Survey     -->
        <DEFAULT>0.50</DEFAULT>     <!-- Detect     -->
        <DEFAULT>0.05</DEFAULT>     <!-- Ultra      -->
        <DEFAULT>1.00</DEFAULT>     <!-- Custom     -->
        <DEFAULT>1.30</DEFAULT>     <!-- Default    -->
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>V/ms</UNIT>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="30" MaxSize="5">
        <PERMANENTNAME>IMS_imeX_RampStart</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS imeX Ramp Start</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.50</DEFAULT>
        <DEFAULT>1.25</DEFAULT>
        <DEFAULT>1.37</DEFAULT>
        <DEFAULT>1.50</DEFAULT>
        <DEFAULT>0.50</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>V·s/cm²</UNIT>
        <LIMITS>0.01;5.00</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="30" MaxSize="5">
        <PERMANENTNAME>IMS_imeX_RampEnd</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS imeX Ramp End</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>2.00</DEFAULT>
        <DEFAULT>1.75</DEFAULT>
        <DEFAULT>1.43</DEFAULT>
        <DEFAULT>1.90</DEFAULT>
        <DEFAULT>2.00</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>V·s/cm²</UNIT>
        <LIMITS>0.01;5.00</LIMITS>
    </DOUBLEARRAY>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_imeX_RampEndForAccumulationCalculation</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS imeX Ramp End For Accumulation Calculation</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>2.00</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>V·s/cm²</UNIT>
        <LIMITS>0.01;</LIMITS>
    </DOUBLE>

    <DOUBLEARRAY GROUP="30" MaxSize="5">
        <PERMANENTNAME>IMS_imeX_RampTime</PERMANENTNAME>
        <DISPLAYNAME>IMS imeX Ramp Time</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>70.00</DEFAULT>
        <DEFAULT>70.00</DEFAULT>
        <DEFAULT>70.00</DEFAULT>
        <DEFAULT>73.00</DEFAULT>
        <DEFAULT>70.00</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>ms</UNIT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLEARRAY>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_imeX_UseAdvancedParameters</PERMANENTNAME>
        <DISPLAYNAME>IMS imeX Use Advanced Parameters</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_imeX_AccumulationTime</PERMANENTNAME>
        <DISPLAYNAME>IMS imeX Accumulation Time</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_imeX_RampRangeLock</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS imeX Ramp Range Lock</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <TYPE>bool</TYPE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <LIMITS>0;1</LIMITS>
        <COMMENT>If true, the 1/K0 range is preserved if IMS_imeX_RampStart or IMS_imeX_RampEnd needs to be adapted</COMMENT>
    </LONG>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_imeX_DutyCycleLock</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS imeX Duty Cycle Lock</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <TYPE>bool</TYPE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_imeX_AccumulationCalculationLock</PERMANENTNAME>
        <DISPLAYNAME>IMS imeX Accumulation Calculation Lock</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <TYPE>bool</TYPE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <LIMITS>0;1</LIMITS>
        <COMMENT>If false, use IMS_imeX_RampEndForAccumulationCalculation to calculate the accumulation voltage, else use 1/K0 end</COMMENT>
    </LONG>

    </VARIABLES>

</INIT>