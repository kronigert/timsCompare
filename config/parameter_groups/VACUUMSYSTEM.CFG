<?xml version="1.0" encoding="utf-8"?>

<!-- VacuumSystem.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="9">
            <DISPLAYNAME>Vacuum System</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Vacuum System ****************** -->

    <DOUBLE GROUP="9">
        <PERMANENTNAME>Vacuum_CurrentFore</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Tunnel Out Vacuum</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%8.3e</VALUEFORMAT>
        <UNIT>mbar</UNIT>
        <PORT>VACU:SRPV</PORT>
    </DOUBLE>

    <DOUBLE GROUP="9">
        <PERMANENTNAME>Vacuum_Extra4thGauge</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Extra 4th Gauge</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%8.3e</VALUEFORMAT>
        <UNIT>mbar</UNIT>
        <PORT>VACU:SXPV</PORT>
    </DOUBLE>

    <DOUBLE GROUP="9">
        <PERMANENTNAME>Vacuum_CurrentHigh</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>TOF Vacuum</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUETEXT>>999: switched off</VALUETEXT>
        <VALUEFORMAT>%8.3e</VALUEFORMAT>
        <UNIT>mbar</UNIT>
        <PORT>VACU:SMPV</PORT>
        <LIMITS>;999.0</LIMITS>
    </DOUBLE>

    <LONG GROUP="9">
        <PERMANENTNAME>Vacuum_SwitchVacuumControl</PERMANENTNAME>
        <DISPLAYNAME>Vacuum Control</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>nvram</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Not Active;1:Active</VALUETEXT>
        <!-- <PORT>VACU:VCEN</PORT> handled by vacuum service-->
    </LONG>

    <LONG GROUP="9">
        <PERMANENTNAME>Vacuum_SwitchForelinePump</PERMANENTNAME>
        <DISPLAYNAME>Foreline Pump</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>nvram</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <!-- <PORT>VACU:SREN</PORT> handled by vacuum service-->
    </LONG>

    <LONG GROUP="9">
        <PERMANENTNAME>Vacuum_SwitchHighVacuumGauge</PERMANENTNAME>
        <DISPLAYNAME>High Vacuum Gauge</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>nvram</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <!-- <PORT>VACU:SMEN</PORT> handled by vacuum service-->
    </LONG>

    <DOUBLE GROUP="9">
        <PERMANENTNAME>Vacuum_CurrentFunnel</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Tunnel In Vacuum</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%8.3e</VALUEFORMAT>
        <UNIT>mbar</UNIT>
        <PORT>VACU:SFPV</PORT>
    </DOUBLE>
    
    <DOUBLE GROUP="9">
        <PERMANENTNAME>Vacuum_CurrentFunnel_Averaged</PERMANENTNAME>
        <DISPLAYNAME>Funnel In Vacuum Averaged</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%8.3e</VALUEFORMAT>
        <UNIT>mbar</UNIT>
    </DOUBLE>

    <STRING GROUP="9">
        <PERMANENTNAME>Vacuum_LastCapillaryCleaningDate</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Last Capillary Cleaning Date</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY></DEPENDENCY>
        <USE>instrument</USE>
    </STRING>

    </VARIABLES>

</INIT>
