<?xml version="1.0" encoding="utf-8"?>

<!-- CalibrationLockMass.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="8">
            <DISPLAYNAME>Calibration</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Calibration ****************** -->

    <!-- TOF calibration parameter -->

    <LONG GROUP="8">
        <PERMANENTNAME>LockMass_Calibration_Enabled</PERMANENTNAME>
        <DISPLAYNAME>Online calibration enable</DISPLAYNAME>
        <DEPENDENCY>P</DEPENDENCY>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>
    
    <LONG GROUP="8">
        <PERMANENTNAME>LockMass_Calibration_SummedSpectra</PERMANENTNAME>
        <DISPLAYNAME>Number of summed spectra</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>1;100</LIMITS>
    </LONG>
    
    <LONG GROUP="8">
        <PERMANENTNAME>LockMass_Calibration_MinIntensity</PERMANENTNAME>
        <DISPLAYNAME>Minimum peak intensity</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>10000</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>100;100000</LIMITS>
    </LONG>
    
    <STRING GROUP="8">
        <PERMANENTNAME>LockMass_Calibration_ReferenceMassList</PERMANENTNAME>
        <DISPLAYNAME>Reference Mass List</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>method</USE>
    </STRING>
    
    <DOUBLE GROUP="8">
        <PERMANENTNAME>LockMass_Calibration_PeakTolerancePPM</PERMANENTNAME>
        <DISPLAYNAME>Peak assignment tolerance in ppm</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>100.0</DEFAULT>
        <LIMITS>0.1;200.0</LIMITS>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
    </DOUBLE>
    
    <LONG GROUP="8">
        <PERMANENTNAME>LockMass_Calibration_MinAssignedPeaks</PERMANENTNAME>
        <DISPLAYNAME>Minimum number of assigned peaks</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>1;10</LIMITS>
    </LONG>
    
    <DOUBLE GROUP="8">
        <PERMANENTNAME>LockMass_Calibration_MaxPeakErrorPPM</PERMANENTNAME>
        <DISPLAYNAME>Maximum allowed error for assigned peak in ppm</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>3.0</DEFAULT>
        <LIMITS>0.1;50.0</LIMITS>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
    </DOUBLE>
    
    <DOUBLE GROUP="8">
        <PERMANENTNAME>LockMass_Calibration_MaxStdDevInPPM</PERMANENTNAME>
        <DISPLAYNAME>Maximum allowed standard deviation in ppm</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>3.0</DEFAULT>
        <LIMITS>0.1;50.0</LIMITS>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
    </DOUBLE>

    </VARIABLES>

</INIT>
