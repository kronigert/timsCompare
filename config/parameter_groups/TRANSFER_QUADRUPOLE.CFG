        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>FOC1:L1VH</PORT>
    </DOUBLE>

