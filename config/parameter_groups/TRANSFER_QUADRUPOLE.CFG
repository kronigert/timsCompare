    <!-- ======== isCID Energy Offset ======== -->

    <DOUBLE GROUP="19">
        <PERMANENTNAME>Transfer_ISCIDEnergy_Offset_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set isCID Energy Offset</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>5.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>eV</UNIT>
        <PORT>IFOC:ISEY</PORT>
        <LIMITS>-200.0;200.0</LIMITS>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLE>

