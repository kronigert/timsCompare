    <DOUBLEARRAY GROUP="19" MaxSize="2">
        <PERMANENTNAME>FocusPreQuadrupole_Lens1_Voltages_Cmd</PERMANENTNAME>
        <ACCESS>w</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>volatile</USE>
        <DEFAULT>46.0</DEFAULT> <!-- FocusPreQuadrupole_Lens1_Extraction_Base_Set Set Value -->
        <DEFAULT>46.0</DEFAULT> <!-- FocusPreQuadrupole_Lens1_Storage_Base_Set    Set Value -->
        <PORT>FOC1:L1V_</PORT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
    </DOUBLEARRAY>

