<?xml version="1.0" encoding="utf-8"?>

<!-- Transfer_Quadrupole.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="19">
            <DISPLAYNAME>Transfer</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Transfer Quadrupole ***************** -->

    <!-- ======== pulsed Focus 1 Lens 1 ======== -->

    <DOUBLE GROUP="19">
        <PERMANENTNAME>FocusPreQuadrupole_Lens1_Storage_Base_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Focus 1 - Lens 1 Storage Base</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>46.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
   <!-- <PORT>FOC1:L1VH</PORT> -->
    </DOUBLE>
    
    <DOUBLE GROUP="19">
        <PERMANENTNAME>FocusPreQuadrupole_Lens1_Storage_SetValue</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Focus 1 - Lens 1 Storage</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="19">
        <PERMANENTNAME>FocusPreQuadrupole_Lens1_Storage_Act</PERMANENTNAME>
         <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
