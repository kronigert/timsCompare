<?xml version="1.0" encoding="utf-8"?>

<!-- MSMSAutomatic.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="23">
            <DISPLAYNAME>MSMS Automatic</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group MSMS Automatic ************* -->

    <LONG GROUP="23">
        <PERMANENTNAME>MSMSAuto_SwitchPreCursorBackgroundSubstraction</PERMANENTNAME>
        <DISPLAYNAME>Use PreCursor background substraction</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>x</UNIT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
    </LONG>

    <LONG GROUP="23">
        <PERMANENTNAME>MSMSAuto_PreCursorBackgroundAverageNumber</PERMANENTNAME>
        <DISPLAYNAME>Number of PreCursor Background Averages</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>20</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>2;100</LIMITS>
    </LONG>

    <LONG GROUP="23">
        <PERMANENTNAME>MSMSAuto_PreCursorCycleMode</PERMANENTNAME>
        <DISPLAYNAME>Cycle Mode Of Precursors</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Fix Number of Precursor;1:Fix MS Cycle Time</VALUETEXT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <LONG GROUP="23">
        <PERMANENTNAME>MSMSAuto_PreCursorIonCount</PERMANENTNAME>
        <DISPLAYNAME>Number Of Precursors in 1 Cycle</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>2</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>x</UNIT>
        <LIMITS>1;500</LIMITS>
    </LONG>

    <DOUBLE GROUP="23">
        <PERMANENTNAME>MSMSAuto_PreCursorCycleTimeMS</PERMANENTNAME>
        <DISPLAYNAME>Maximum MS Cycle Time</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>3.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>s</UNIT>
        <LIMITS>0.1;</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="23">
        <PERMANENTNAME>MSMSAuto_MaximumTotalCycleTime_Act</PERMANENTNAME>
        <DISPLAYNAME>Maximum Total Cycle Time</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>r</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>volatile</USE>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>s</UNIT>
        <LIMITS>0.1;</LIMITS>
    </DOUBLE>

    <LONG GROUP="23">
        <PERMANENTNAME>MSMSAuto_SortByMass</PERMANENTNAME>
        <DISPLAYNAME>Set Precursors sorted by m/z</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLE GROUP="23">
        <PERMANENTNAME>MSMSAuto_ThresholdAbsolute</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Normalized Threshold on 1000 summations</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>10000.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="23">
        <PERMANENTNAME>MSMSAuto_ThresholdAbsolute_Absolute_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Absolute Threshold</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>volatile</USE>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="23">
        <PERMANENTNAME>MSMSAuto_ThresholdRelative</PERMANENTNAME>
        <DISPLAYNAME>Relative Threshold</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>5.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <UNIT>%</UNIT>
        <LIMITS>0.0;100.0</LIMITS>
    </DOUBLE>

