        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <LONG GROUP="23">
        <PERMANENTNAME>MSMSAuto_ExclusionActivation</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Exclude after</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>2</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>Spectra</UNIT>
        <LIMITS>0;100</LIMITS>
    </LONG>

    <LONG GROUP="23">
        <PERMANENTNAME>MSMSAuto_ExclusionRelease</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Release Exclusion after</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>30</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>s</UNIT>
        <LIMITS>0;6000</LIMITS>
    </LONG>

    <LONG GROUP="23">
        <PERMANENTNAME>MSMSAuto_ExclusionReIncludeActive</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Use Reconsider in Active Exclusion</DISPLAYNAME>
