    <DOUBLEARRAY GROUP="23" MaxSize="40">
        <PERMANENTNAME>MSMSAuto_ListExcludeMassEnd</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Exclude Mass List Ends</DISPLAYNAME>
        <COMBINED>ExcludeMassRange:end</COMBINED>
