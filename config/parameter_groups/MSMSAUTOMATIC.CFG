        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>5.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>x</UNIT>
        <LIMITS>1.0;</LIMITS>
    </DOUBLE>

    <LONG GROUP="23">
        <PERMANENTNAME>MSMSAuto_ExclusionActiveStrict</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Strict Active Exclusion</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
