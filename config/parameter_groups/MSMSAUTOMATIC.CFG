    <DOUBLEARRAY GROUP="23" MaxSize="40">
        <PERMANENTNAME>MSMSAuto_ListExcludeMassStart</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Exclude Mass List Starts</DISPLAYNAME>
        <COMBINED>ExcludeMassRange:start => ExcludeMassRanges</COMBINED>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <LIMITS>20.0;3000.0</LIMITS>
