<?xml version="1.0" encoding="utf-8"?>

<!-- IMS.CFG -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="30">
            <DISPLAYNAME>TIMS</DISPLAYNAME>
        </GROUP>
    </GROUPS>
<!-- variable definitions -->

    <VARIABLES>

    <!-- IMS base parameter -->

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_Active</PERMANENTNAME>
        <DISPLAYNAME>IMS Active</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <PORT>IMS_:CTLE</PORT>
    </LONG>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_RampOn</PERMANENTNAME>
        <DISPLAYNAME>IMS Ramp On</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>1</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT> <!-- 0 = TIMS ramp off [TTP-8222], 1 = normal operation (both firmware and digitizer in TIMS mode) -->
    </LONG>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_Cycle_RampDelay_Trig</PERMANENTNAME>
        <DISPLAYNAME>IMS Cycle Ramp Delay Trig</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <GUIACCESS>r</GUIACCESS>    <!-- calculated by engine -->
        <USE>volatile</USE>
        <DEFAULT>1000</DEFAULT>     <!-- ramp delay / TOF Cycles -->
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;2500</LIMITS>
        <UNIT>TOF cycles</UNIT>
    </LONG>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_Cycle_RampTime_Trig</PERMANENTNAME>
        <DISPLAYNAME>IMS Cycle Ramp Time Trig</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <GUIACCESS>r</GUIACCESS>    <!-- calculated by engine -->
        <USE>volatile</USE>
        <DEFAULT>300</DEFAULT>      <!-- ramp time / TOF Cycles     -->
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;9900</LIMITS>
        <UNIT>TOF cycles</UNIT>
    </LONG>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Cycle_AccumulationTime</PERMANENTNAME>
        <DISPLAYNAME>IMS Cycle Accumulation Time</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <GUIACCESS>r</GUIACCESS>    <!-- calculated by engine -->
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_Cycle_AccumulationTime_Trig</PERMANENTNAME>
        <DISPLAYNAME>IMS Cycle Accumulation Time Trig</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <GUIACCESS>r</GUIACCESS>    <!-- calculated by engine -->
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>        <!-- accumulation time / TOF Cycles -->
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;2500</LIMITS>
        <UNIT>TOF cycles</UNIT>
    </LONG>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Cycle_RampDelay</PERMANENTNAME>
        <DISPLAYNAME>IMS Cycle Ramp Delay</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <GUIACCESS>r</GUIACCESS>    <!-- calculated by engine -->
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>      <!-- ramp delay / TOF Cycles -->
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <LIMITS>0.0;2500.0</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Cycle_RampTime</PERMANENTNAME>
        <DISPLAYNAME>IMS Cycle Ramp Time</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <GUIACCESS>r</GUIACCESS>    <!-- calculated by engine -->
        <USE>volatile</USE>
        <DEFAULT>70.0</DEFAULT>     <!-- ramp time / TOF Cycles -->
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <LIMITS>0;2500</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Cycle_TransferTime</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Cycle Transfer Time</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>2.0</DEFAULT>      <!-- transfer time / TOF Cycles -->
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <LIMITS>0.0;2500.0</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Cycle_PurgeLength</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Cycle Purge Length</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>1.5</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Cycle_PurgeTransferDelay</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Cycle Purge Transfer Delay</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>0.5</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>

    <LONGARRAY GROUP="30" MaxSize="6">
        <PERMANENTNAME>IMS_Cycle</PERMANENTNAME>
        <DISPLAYNAME>IMS Cycle</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEPENDENCY>T</DEPENDENCY>
                                    <!-- collection command :                                        -->
        <DEFAULT>1000</DEFAULT>     <!-- IMS_Cycle_RampDelay_Trig            ramp delay / TOF Cycles -->
        <DEFAULT>300</DEFAULT>      <!-- IMS_Cycle_RampTime_Trig             ramp time  / TOF Cycles -->
        <DEFAULT>500</DEFAULT>      <!-- IMS_Cycle_AccumulationDelay_Trig    accu.delay / TOF Cycles -->
        <DEFAULT>500</DEFAULT>      <!-- IMS_Cycle_TransferTime_Trig         transf.time/ TOF Cycles -->
        <DEFAULT>000</DEFAULT>      <!-- IMS_Cycle_Purge_Length_Trig         purgelength/ TOF Cycles -->
        <DEFAULT>000</DEFAULT>      <!-- IMS_Cycle_PurgeTransferDelay_Trig   pur.tra.del/ TOF Cycles -->
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;2500</LIMITS>
        <UNIT>TOF cycles</UNIT>
    </LONGARRAY>

    <DOUBLEARRAY GROUP="30" MaxSize="11">
        <PERMANENTNAME>IMS_Timings</PERMANENTNAME>
        <DISPLAYNAME>IMS Timings</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEPENDENCY>T</DEPENDENCY>
                                    <!-- collection command :                                           -->
        <DEFAULT>200.0</DEFAULT>    <!-- Digitizer_ExtractTriggerTime [us]                              -->
        <DEFAULT>5.0</DEFAULT>      <!-- Digitizer_ExtractPulseWidth [us]                               -->
        <DEFAULT>50.0</DEFAULT>     <!-- FocusPreTOF_Lens1_TransferTime_Set [us]                        -->
        <DEFAULT>01.0</DEFAULT>     <!-- FocusPreTOF_Lens1_PrePulseStorageTime_Set [us]                 -->
        <DEFAULT>35</DEFAULT>       <!-- Collision_QuenchCycle_Set [TOF Cycles]                         -->
        <DEFAULT>1000</DEFAULT>     <!-- IMS_Cycle_RampDelay_Trig [TOF Cycles]                          -->
        <DEFAULT>300</DEFAULT>      <!-- IMS_Cycle_RampTime_Trig [TOF Cycles]                           -->
        <DEFAULT>500</DEFAULT>      <!-- IMS_Cycle_AccumulationDelay_Trig [TOF Cycles]                  -->
        <DEFAULT>500</DEFAULT>      <!-- IMS_Cycle_TransferTime_Trig [TOF Cycles]                       -->
        <DEFAULT>000</DEFAULT>      <!-- IMS_Cycle_Purge_Length_Trig [TOF Cycles]                       -->
        <DEFAULT>000</DEFAULT>      <!-- IMS_Cycle_PurgeTransferDelay_Trig [TOF Cycles]                 -->
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>IMS_:TRP1</PORT>
    </DOUBLEARRAY>

    <!-- For imeX-off mode in timsControl; contains first value of legacy otofControl XML method
         parameter 'IMS_Service_Funnel1Tunnel_T1_Base_Set' [TTP-7816] -->
    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Service_Funnel1Tunnel_T1Trap_Base_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS T1 Trap Base (for imeX off)</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-1000.0;1000.0</LIMITS>
    </DOUBLE>
    
    <DOUBLEARRAY GROUP="30" MaxSize="2">
        <PERMANENTNAME>IMS_Funnel1Tunnel_T1_Base_Set</PERMANENTNAME>  <!-- old Funnel1AccuTrapTrans_Base_Set -->
        <DISPLAYNAME>IMS Funnel1 Tunnel T1 Base</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>            <!-- trap     low -->
        <DEFAULT>0.0</DEFAULT>            <!-- transfer high -->
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
    </DOUBLEARRAY>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Funnel1Tunnel_RampStartDiff_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Set Funnel1 Tunnel RampStartDiff</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>200.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-1000.0;1000.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Funnel1Tunnel_RampEndDiff_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Funnel1 Tunnel RampEndDiff</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>40.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-1000.0;1000.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Funnel1In_Base_Set</PERMANENTNAME>
        <DISPLAYNAME>IMS Set Funnel 1 In Base</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>volatile</USE>
        <DEFAULT>200.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>IMS_:ENV_</PORT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Funnel1RF_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Funnel 1 RF</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>300.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>Vpp</UNIT>
        <PORT>IMS_:RFA_</PORT>
        <LIMITS>0.0;400.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_CapillaryExit_Base_Set</PERMANENTNAME>
        <DISPLAYNAME>IMS Set Capillary Exit Base</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>volatile</USE>
        <DEFAULT>200.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
    </DOUBLE>

    <DOUBLEARRAY GROUP="30" MaxSize="2">
        <PERMANENTNAME>IMS_DeflectorPlate_Base_Set</PERMANENTNAME>
        <DISPLAYNAME>IMS Deflector Plate Base</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>volatile</USE>
        <DEFAULT>200.0</DEFAULT> <!-- Transfer -->
        <DEFAULT>200.0</DEFAULT> <!-- Discard -->
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
    </DOUBLEARRAY>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_DeflectorPlate_Transfer_Calculated_Base_Set</PERMANENTNAME> <!-- Split from IMS_DeflectorPlate_Base_Set, only for Tiger -->
        <DISPLAYNAME>IMS Deflector Plate Transfer Base</DISPLAYNAME>
        <COMMENT>Calculated value</COMMENT>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <GUIACCESS>r</GUIACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>volatile</USE>
        <DEFAULT>200.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_DeflectorPlate_Discard_Calculated_Base_Set</PERMANENTNAME> <!-- Split from IMS_DeflectorPlate_Base_Set, only for Tiger -->
        <DISPLAYNAME>IMS Deflector Plate Discard Base</DISPLAYNAME>
        <COMMENT>Calculated value</COMMENT>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <GUIACCESS>r</GUIACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>volatile</USE>
        <DEFAULT>200.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_FunnelTunnel_T1_TrapCalculateFactor</PERMANENTNAME>
        <DISPLAYNAME>IMS FunnelTunnel T1 Trap Calculate Factor</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>0.87</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <LIMITS>0.10;1.00</LIMITS>
        <UNIT>x</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_DutyCycle_Calculate</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Duty Cycle Calculate</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <GUIACCESS>r</GUIACCESS>    <!-- calculated by engine -->
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>%</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Purge_Voltage_Base</PERMANENTNAME>
        <DISPLAYNAME>IMS Purge Voltage Base</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEPENDENCY>P</DEPENDENCY>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Service_RampTime</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Service Ramp Time</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>TP</DEPENDENCY>
        <DEFAULT>70.0</DEFAULT>        <!-- ramp time / TOF Cycles -->
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <LIMITS>0;2500</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_TunnelVoltage_Delta_1</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Tunnel Voltage Delta 1</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-600;600</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_TunnelVoltage_Delta_2</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Tunnel Voltage Delta 2</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-600;600</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_TunnelVoltage_Delta_3</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Tunnel Voltage Delta 3</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-600;600</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_TunnelVoltage_Delta_4</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Tunnel Voltage Delta 4</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-600;600</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_TunnelVoltage_Delta_5</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Tunnel Voltage Delta 5</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-600;600</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_TunnelVoltage_Delta_6</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Tunnel Voltage Delta 6</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-600;600</LIMITS>
    </DOUBLE>
    
    <DOUBLEARRAY GROUP="30" MaxSize="14">
        <PERMANENTNAME>IMS_Transfer_Voltages_Cmd</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Transfer Voltage Cmd</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <GUIACCESS>r</GUIACCESS> <!-- calculated by engine -->
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>  <!-- capillary exit -->
        <DEFAULT>0.0</DEFAULT>  <!-- maldi plate offset -->
        <DEFAULT>0.0</DEFAULT>  <!-- deflection plate low -->
        <DEFAULT>0.0</DEFAULT>  <!-- deflection plate high -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 in -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T1 trap -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T1 transfer -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T2 -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T3 start -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T3 end -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T3 purge -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T4 -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 L1 -->
        <DEFAULT>0</DEFAULT>    <!-- polarity -->
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <PORT>IMS_:CTOL</PORT>
    </DOUBLEARRAY>
    
    <DOUBLEARRAY GROUP="30" MaxSize="13">
        <PERMANENTNAME>IMS_Transfer_Voltages_SetValues</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Transfer Voltage Set Values</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <GUIACCESS>r</GUIACCESS> <!-- calculated by engine -->
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>  <!-- capillary exit -->
        <DEFAULT>0.0</DEFAULT>  <!-- maldi plate offset -->
        <DEFAULT>0.0</DEFAULT>  <!-- deflection plate low -->
        <DEFAULT>0.0</DEFAULT>  <!-- deflection plate high -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 in -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T1 trap -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T1 transfer -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T2 -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T3 start -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T3 end -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T3 purge -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 T4 -->
        <DEFAULT>0.0</DEFAULT>  <!-- funnel 1 L1 -->
        <VALUEFORMAT>%.1f</VALUEFORMAT>
    </DOUBLEARRAY>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_CalibrationTransitTime</PERMANENTNAME>
        <DISPLAYNAME>IMS Transit Time</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>3.6</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <LIMITS>0;2500</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Service_AccumulationTime</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Service Accumulation Time</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_SplitScan_Active</PERMANENTNAME>
        <DISPLAYNAME>Split Scan Active</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
    </LONG>
    
    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_SplitScan_RampEnd</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Split Scan Ramp End</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.85</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>V·s/cm²</UNIT>
        <LIMITS>0.01;5.00</LIMITS>
