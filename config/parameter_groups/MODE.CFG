<?xml version="1.0" encoding="utf-8"?>

<!-- Mode.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="10">
            <DISPLAYNAME>Mode</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Mode ****************** -->

    <LONG GROUP="10">
        <PERMANENTNAME>Mode_IonPolarity</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Ion Polarity</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Positive;1:Negative</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>IFOC:IONP</PORT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLE GROUP="10">
        <PERMANENTNAME>Mode_ScanBegin</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Scan Begin</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>50.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <LIMITS>
            <DEPENDENT on="hvc_type">
                <DEFAULT>20.0;40000.0</DEFAULT> <!-- Fallback, no hvc type is specified -->               
                <HVC_B3T>10.0;40000.0</HVC_B3T>       
            </DEPENDENT>
        </LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="10">
        <PERMANENTNAME>Mode_ScanEnd</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Scan End</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>3000.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <LIMITS>20.0;40000.0</LIMITS>
    </DOUBLE>

    <LONG GROUP="10">
        <PERMANENTNAME>Mode_ScanMode</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Scan Mode</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0|MS,1|MS/MS (isCID),2|MS-MS/MS (isCID),3|MS/MS (MRM),4|MS/MS (Auto),5|MS-MS/MS (bbCID),6|MS/MS (Pasef),9|dia-PASEF,10|prm-PASEF,11|diagonal-PASEF,12|MALDI prm-PASEF,13|MSn</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>CTRL:SCAN</PORT>
        <LIMITS>0;13</LIMITS>
    </LONG>

    </VARIABLES>

</INIT>
