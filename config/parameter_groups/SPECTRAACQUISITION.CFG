<?xml version="1.0" encoding="utf-8"?>

<!-- SpectraAcquisition.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="13">
            <DISPLAYNAME>Spectra Acquisition</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Spectra Acquisition ****************** -->
    
    <LONG GROUP="13">
        <PERMANENTNAME>SpectraAcquisition_SaveSpectraNoneIMS</PERMANENTNAME>
        <DISPLAYNAME>Spectra Type Saved In None IMS Mode</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Only Line Spectra;1:Line and Profile Spectra</VALUETEXT>
    </LONG>

    <LONG GROUP="13">
        <PERMANENTNAME>SpectraAcquisition_DenoisingFilterActive</PERMANENTNAME>
        <DISPLAYNAME>Data Compression Active</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <TYPE>bool</TYPE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
    </LONG>

    <LONG GROUP="13">
        <PERMANENTNAME>SpectraAcquisition_DenoisingFilterMode</PERMANENTNAME>
        <DISPLAYNAME>Data Compression Filter Mode</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Default;1:Moderate;2:Sensitive</VALUETEXT>
    </LONG>
	
    <LONG GROUP="13">
        <PERMANENTNAME>SpectraAcquisition_Dia_Pasef_DenoisingFilterActive</PERMANENTNAME>
        <DISPLAYNAME>dia-Pasef Data Compression Active</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <TYPE>bool</TYPE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
    </LONG>

    <LONG GROUP="13">
        <PERMANENTNAME>SpectraAcquisition_Dia_Pasef_DenoisingFilterMode</PERMANENTNAME>
        <DISPLAYNAME>dia-Pasef Data Compression Filter Mode</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:LowSampleAmountDefault;1:LowSampleAmountSensitive;2:StandardSampleAmountDefault;3:StandardSampleAmountSensitive</VALUETEXT>
    </LONG>	

    <LONG GROUP="13">
        <PERMANENTNAME>SpectraAcquisition_bbCID_DenoisingFilterActive</PERMANENTNAME>
        <DISPLAYNAME>bbCID Data Compression Active</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <TYPE>bool</TYPE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
    </LONG>

    <LONG GROUP="13">
        <PERMANENTNAME>SpectraAcquisition_bbCID_DenoisingFilterMode</PERMANENTNAME>
        <DISPLAYNAME>bbCID Data Compression Filter Mode</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>1</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:bbCID Denoising Moderate;1:bbCID Denoising Sensitive</VALUETEXT>
    </LONG>	

    </VARIABLES>

</INIT>
