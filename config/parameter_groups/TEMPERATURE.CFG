<?xml version="1.0" encoding="utf-8"?>

<!--  Temperature.cfg  -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="29">
            <DISPLAYNAME>Temperature</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

    <LONG GROUP="29">
        <PERMANENTNAME>TOF_SwitchTempCompensation</PERMANENTNAME>
        <DISPLAYNAME>Temperature Compensation</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLE GROUP="29">
        <PERMANENTNAME>TOF_DeviceReferenceTemp1</PERMANENTNAME>
        <DISPLAYNAME>Device Reference Temperature 1</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>23.0</DEFAULT>
        <VALUEFORMAT>%.3f</VALUEFORMAT>
        <UNIT>°C</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="29">
        <PERMANENTNAME>TOF_DeviceReferenceTemp2</PERMANENTNAME>
        <DISPLAYNAME>Device Reference Temperature 2</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>23.0</DEFAULT>
        <VALUEFORMAT>%.3f</VALUEFORMAT>
        <UNIT>°C</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="29">
        <PERMANENTNAME>TOF_DeviceTempCurrentValue1</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Device Temperature 1</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.3f</VALUEFORMAT>
        <UNIT>°C</UNIT>
        <PORT>CTRL:TEM1</PORT>
    </DOUBLE>

    <DOUBLE GROUP="29">
        <PERMANENTNAME>TOF_DeviceTempCurrentValue2</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Device Temperature 2</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.3f</VALUEFORMAT>
        <UNIT>°C</UNIT>
        <PORT>CTRL:TEM2</PORT>
    </DOUBLE>

    <DOUBLEARRAY GROUP="29" MaxSize="2">
        <PERMANENTNAME>TOF_DeviceTempGradientEnhanced</PERMANENTNAME>
        <DISPLAYNAME>Device Temperature Gradient(s) for Enhanced Calibrator(s)</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>60.0</DEFAULT>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>ppm/°C</UNIT>
    </DOUBLEARRAY>

    </VARIABLES>

</INIT>
