<?xml version="1.0" encoding="utf-8"?>

<!-- CalibrationIMS.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="8">
            <DISPLAYNAME>Calibration</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Calibration ****************** -->

    <!-- IMS calibration parameter -->

    <STRING GROUP="8">
        <PERMANENTNAME>IMS_CalibrationReferenceMassList</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Reference Mass List</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>method</USE>
    </STRING>

    <DOUBLEARRAY GROUP="8" MaxSize="4">
        <PERMANENTNAME>IMS_CalibrationCoefficients</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Coefficients</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>0.0314</DEFAULT>               <!-- c0    -->
        <DEFAULT>107.1</DEFAULT>                <!-- c1    -->
        <DEFAULT>011.5</DEFAULT>                <!-- vmin  -->
        <DEFAULT>300.0</DEFAULT>                <!-- vmax  -->
        <VALUEFORMAT>%.15f</VALUEFORMAT>
    </DOUBLEARRAY>

    <DOUBLE GROUP="8">
        <PERMANENTNAME>IMS_Calibration_StdDev</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Standard Deviation</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
    </DOUBLE>

    <DOUBLE GROUP="8">
        <PERMANENTNAME>IMS_Calibration_Score</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Score</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>-1.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
    </DOUBLE>

    <STRING GROUP="8">
        <PERMANENTNAME>IMS_Calibration_LastCalibrationReferenceMassList</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Reference Mass List</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
    </STRING>

    <STRING GROUP="8">
        <PERMANENTNAME>IMS_Calibration_LastCalibrationDate</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Last Calibration Date</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
    </STRING>

    <STRING GROUP="8">
        <PERMANENTNAME>IMS_Calibration_LastCalibrationUser</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Last Calibration User</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
    </STRING>

    <STRINGARRAY GROUP="8">
        <PERMANENTNAME>IMS_Calibration_LastCalibrationReferenceMassName</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Last Calibration Reference Mass Name</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
    </STRINGARRAY>

    <DOUBLEARRAY GROUP="8">
        <PERMANENTNAME>IMS_Calibration_LastCalibrationReferenceMass</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Last Calibration Reference Mass</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <VALUEFORMAT>%.15f</VALUEFORMAT>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="8">
        <PERMANENTNAME>IMS_Calibration_LastCalibrationReferenceMobility</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Last Calibration Reference Mobility</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <VALUEFORMAT>%.15f</VALUEFORMAT>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="8">
        <PERMANENTNAME>IMS_Calibration_LastCalibrationCurrentMobility</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Last Calibration Current Mobility</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <VALUEFORMAT>%.15f</VALUEFORMAT>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="8">
        <PERMANENTNAME>IMS_Calibration_LastCalibrationResultMobility</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Last Calibration Result Mobility</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <VALUEFORMAT>%.15f</VALUEFORMAT>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="8">
        <PERMANENTNAME>IMS_Calibration_LastCalibrationMobilityError</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration LastCalibrationMobility Error</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <VALUEFORMAT>%.15f</VALUEFORMAT>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="8">
        <PERMANENTNAME>IMS_Calibration_LastCalibrationMassIntensity</PERMANENTNAME>
        <DISPLAYNAME>IMS Last Calibration Mass Intensity</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <VALUEFORMAT>%.15f</VALUEFORMAT>
    </DOUBLEARRAY>

    <!-- IMS calibration report & compare values for "Y" Errors and "X" Warnings -->

    <DOUBLE GROUP="8">
        <PERMANENTNAME>IMS_Calibration_CalibrationTransitTime_Save</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Transit Time Save</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>ms</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="8">
        <PERMANENTNAME>IMS_Calibration_RampVelocity_Save</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Ramp Velocity Save</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>V/trig</UNIT>
    </DOUBLE>
    
    <!-- IMS calibration report -->    
    <DOUBLE GROUP="8">
        <PERMANENTNAME>IMS_CalibrationRampStart</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Ramp Start</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%0.1f</VALUEFORMAT>
        <LIMITS>-500.0;500.0</LIMITS>
        <UNIT>V</UNIT>
    </DOUBLE>
    
    <DOUBLE GROUP="8">
        <PERMANENTNAME>IMS_CalibrationRampEnd</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Ramp End</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%0.1f</VALUEFORMAT>
        <LIMITS>-500.0;500.0</LIMITS>
        <UNIT>V</UNIT>
    </DOUBLE>
    
    <LONG GROUP="8">
        <PERMANENTNAME>IMS_CalibrationRampDelay</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Ramp Delay</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>TOF cycles</UNIT>
    </LONG>

    <!-- IMS pressure compensation parameter -->

    <LONG GROUP="8">
        <PERMANENTNAME>IMS_Calibration_SwitchPressureCompensation</PERMANENTNAME>
        <DISPLAYNAME>Temperature Compensation</DISPLAYNAME>
        <DEPENDENCY>P</DEPENDENCY>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLE GROUP="8">
        <PERMANENTNAME>IMS_Calibration_Funnel1In_Pressure</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Funnel1In Vacuum</DISPLAYNAME>
        <DEPENDENCY>P</DEPENDENCY>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <VALUEFORMAT>%8.3e</VALUEFORMAT>
        <UNIT>mbar</UNIT>
    </DOUBLE>
    
    <DOUBLE GROUP="8">
        <PERMANENTNAME>IMS_Calibration_Funnel1In_PressureCompensationFactor</PERMANENTNAME>
        <DISPLAYNAME>IMS Calibration Funnel1In Pressure Compensation Factor</DISPLAYNAME>
        <DEPENDENCY>P</DEPENDENCY>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <DEFAULT>50.0</DEFAULT>
        <LIMITS>0.0;100.0</LIMITS>
        <UNIT>%</UNIT>
    </DOUBLE>

    </VARIABLES>

</INIT>
