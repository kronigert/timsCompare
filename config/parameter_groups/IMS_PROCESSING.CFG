<?xml version="1.0" encoding="utf-8"?>

<!-- IMS_PROCESSING.CFG -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="30">
            <DISPLAYNAME>TIMS</DISPLAYNAME>
        </GROUP>
    </GROUPS>
<!-- variable definitions -->

    <VARIABLES>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Processing_PeakSens1</PERMANENTNAME>
        <DISPLAYNAME>IMS Processing Peak Sens1</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>Method</USE>
        <DEFAULT>99.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Processing_PeakSens2</PERMANENTNAME>
        <DISPLAYNAME>IMS Processing Peak Sens2</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>Method</USE>
        <DEFAULT>99.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
    </DOUBLE>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_Processing_AreaThresholdMode</PERMANENTNAME>
        <DISPLAYNAME>IMS Processing Area Threshold Mode</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>Method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:Absolute;2:Relative</VALUETEXT>
    </LONG>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Processing_AreaThreshold</PERMANENTNAME>
        <DISPLAYNAME>IMS Processing Area Threshold</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>Method</USE>
        <DEFAULT>-1.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
    </DOUBLE>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_Processing_IntThresholdMode</PERMANENTNAME>
        <DISPLAYNAME>IMS Processing Intensity Threshold Mode</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>Method</USE>
        <DEFAULT>1</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:Absolute;2:Relative</VALUETEXT>
    </LONG>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Processing_IntThreshold</PERMANENTNAME>
        <DISPLAYNAME>IMS Processing IntIntensity Threshold</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>Method</USE>
        <DEFAULT>-1.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
    </DOUBLE>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_Processing_ValleyFilterUsed</PERMANENTNAME>
        <DISPLAYNAME>IMS Processing Valley Filter Used</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>Method</USE>
        <DEFAULT>1</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
    </LONG>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Processing_ValleyFilter</PERMANENTNAME>
        <DISPLAYNAME>IMS Processing Valley Filter</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>Method</USE>
        <DEFAULT>10.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Processing_AreaThresholdAbs</PERMANENTNAME>
        <DISPLAYNAME>IMS Processing Area Threshold Abs</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>Method</USE>
        <DEFAULT>-1.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Processing_IntThresholdAbs</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Processing Int Threshold Abs</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>Method</USE>
        <DEFAULT>1000.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Processing_Mz_ThresholdSignalToNoiseRel</PERMANENTNAME>
        <DISPLAYNAME>IMS Processing m/z Threshold Signal To Noise Rel</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <GUIACCESS>r</GUIACCESS> <!-- calculated by engine -->
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>10.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_Processing_Mz_ThresholdSignalToNoiseAbs</PERMANENTNAME>
        <DISPLAYNAME>IMS Processing m/z Threshold Signal To Noise Abs</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>10.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_Processing_SwitchCalcIntegratedIntensity</PERMANENTNAME>
        <DISPLAYNAME>IMS Switch Calculate Integrated Intensity</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    </VARIABLES>

</INIT>