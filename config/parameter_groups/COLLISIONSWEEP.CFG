<?xml version="1.0" encoding="utf-8"?>

<!-- CollisionSweep.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
         <GROUP ID="36">
             <DISPLAYNAME>Collision Sweep</DISPLAYNAME>
         </GROUP>
     </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Collision Cell ************* -->

     <LONG GROUP="36">
        <PERMANENTNAME>CollisionSweep_Switch_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Collision Stepping Active</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>w</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>IFOC:TSWE</PORT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLEARRAY GROUP="36" MaxSize="6">
        <PERMANENTNAME>CollisionSweep_Time_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <COMBINED>CollisionSweep:Time => CollisionSweeps</COMBINED>
        <DISPLAYNAME>Set Collision Stepping Switch Time(s)</DISPLAYNAME>
        <ACCESS>w</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.0</DEFAULT>
        <DEFAULT>25.0</DEFAULT>
        <DEFAULT>50.0</DEFAULT>
        <DEFAULT>75.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <UNIT>%</UNIT>
        <PORT>IFOC:TSWT</PORT>
        <LIMITS>0.0;99.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="36" MaxSize="6">
        <PERMANENTNAME>CollisionSweep_CollisionRF_Factor_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <COMBINED>CollisionSweep:RF_Factor => CollisionSweeps</COMBINED>
        <DISPLAYNAME>Set Collision Stepping RF Factor(s)</DISPLAYNAME>
        <ACCESS>w</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1.0</DEFAULT>
        <DEFAULT>1.0</DEFAULT>
        <DEFAULT>1.0</DEFAULT>
        <DEFAULT>1.0</DEFAULT>
        <VALUEFORMAT>%.4f</VALUEFORMAT>
        <PORT>IFOC:C1_F</PORT>
        <LIMITS>0.0;100.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="36" MaxSize="6">
        <PERMANENTNAME>CollisionSweep_CollisionEnergy_Factor_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <COMBINED>CollisionSweep:CollisionEnergy_Factor => CollisionSweeps</COMBINED>
        <DISPLAYNAME>Set Collision Stepping Energy Factor(s)</DISPLAYNAME>
        <ACCESS>w</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1.0</DEFAULT>
        <DEFAULT>1.0</DEFAULT>
        <DEFAULT>1.0</DEFAULT>
        <DEFAULT>1.0</DEFAULT>
        <VALUEFORMAT>%.3f</VALUEFORMAT>
        <PORT>IFOC:CE_F</PORT>
        <LIMITS>0.0;100.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="36" MaxSize="6">
        <PERMANENTNAME>CollisionSweep_TransferTime_Factor_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <COMBINED>CollisionSweep:TransferTime_Factor => CollisionSweeps</COMBINED>
        <DISPLAYNAME>Set Collision Stepping Transfer Time Factor(s)</DISPLAYNAME>
        <ACCESS>w</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1.0</DEFAULT>
        <DEFAULT>1.0</DEFAULT>
        <DEFAULT>1.0</DEFAULT>
        <DEFAULT>1.0</DEFAULT>
        <VALUEFORMAT>%.3f</VALUEFORMAT>
        <PORT>IFOC:TT_F</PORT>
        <LIMITS>0.0;1.0</LIMITS>
    </DOUBLEARRAY>

    </VARIABLES>

</INIT>
