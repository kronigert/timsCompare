<?xml version="1.0" encoding="utf-8"?>

<!-- QUADRUPOLE.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="20">
            <DISPLAYNAME>Quadrupole</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Quadrupole ************* -->

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_EntranceRampDC_Base_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Post Filter Ramp DC Base</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>40.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>QP_1:ENV_</PORT>
    </DOUBLE>
    
    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_EntranceRampDC_SetValue</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Post Filter Ramp DC Set Value</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_ExitRampDC_Base_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Quadrupole Exit Ramp DC Base</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>40.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>QP_1:EXV_</PORT>
    </DOUBLE>
    
    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_ExitRampDC_SetValue</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Quadrupole Exit Ramp DC Set Value</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_EntranceRampDC_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Post Filter Ramp DC</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>QP_1:ENV_</PORT>
    </DOUBLE>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_ExitRampDC_Act</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Quadrupole Exit Ramp DC</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>QP_1:EXV_</PORT>
    </DOUBLE>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_Bias_Base_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Quadrupole Bias Base</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>40.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>QP_1:B1V_</PORT>
    </DOUBLE>
    
    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_Bias_SetValue</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Quadrupole Bias Set Value</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
    </DOUBLE>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_RFOnly_Act</PERMANENTNAME>
        <DISPLAYNAME>RF Only</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>Vpp</UNIT>
        <PORT>QP_1:RFA_</PORT>
    </DOUBLE>
    
    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_RFCurrent_Act</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole RF Current</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>A</UNIT>
        <PORT>RFGQ:RFC_</PORT>
    </DOUBLE>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_RFModulator_Act</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole RF Modulator Voltage</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>RFGQ:MODV</PORT>
    </DOUBLE>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_RFOnly_Positive_Act</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole RF Amplitude Positive</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>RFGQ:RFAP</PORT>
    </DOUBLE>
    
        <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_RFOnly_Negative_Act</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole RF Amplitude Negative</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>RFGQ:RFAN</PORT>
    </DOUBLE>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_IsolationMass_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Isolation Mass ( MS only )</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>622.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <PORT>QP_1:MASS</PORT>
        <LIMITS>20.0;3000.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_IsolationResolution_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Isolation Resolution FWHM ( MS only )</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <PORT>QP_1:RESA</PORT>
        <LIMITS>0.0;300.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_IonEnergy_Offset_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Ion Energy Offset</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>5.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>eV</UNIT>
        <PORT>IFOC:IOEY</PORT>
        <LIMITS>-200.0;200.0</LIMITS>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLE>

    <LONG GROUP="20">
        <PERMANENTNAME>Quadrupole_Smart_IonEnergy_Switch</PERMANENTNAME>
        <DISPLAYNAME>Enable Smart Ion Energy</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <PORT>IFOC:IEOE</PORT>
    </LONG>
    
    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_Smart_IonEnergy_Offset_Set</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Smart Ion Energy Offset</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>P</DEPENDENCY>
        <USE>instrument</USE>
        <DEFAULT>2.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <LIMITS>-200.0;200.0</LIMITS>
        <UNIT>eV</UNIT>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLE>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_IonEnergy_Offset_Base_Set</PERMANENTNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>5.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
        <UNIT>eV</UNIT>
        <PORT>IFOC:IOEY</PORT>
        <LIMITS>-200.0;200.0</LIMITS>
    </DOUBLE>

    <LONG GROUP="20">
        <PERMANENTNAME>Quadrupole_Configuration</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Configuration Quadrupole</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>0x%08X</VALUEFORMAT>
        <PORT>QP_1:CONF</PORT>
    </LONG>

    <!-- scanning quadrupole parameter -->

    <LONG GROUP="20">
        <PERMANENTNAME>Quadrupole_Ramping_Active</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Ramping Active</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>w</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <PORT>IFOC:Q_RE</PORT>
    </LONG>

    <DOUBLEARRAY GROUP="20" MaxSize="16">
        <PERMANENTNAME>Quadrupole_Ramping_IsolationMass_Start</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Mass Ramping Start</DISPLAYNAME>
        <ACCESS>w</ACCESS>
        <USE>volatile</USE>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <PORT>IFOC:QMSV</PORT>
        <LIMITS>20.0;3000.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="20" MaxSize="16">
        <PERMANENTNAME>Quadrupole_Ramping_IsolationMass_Increment</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Mass Ramping Increment</DISPLAYNAME>
        <ACCESS>w</ACCESS>
        <USE>volatile</USE>
        <VALUEFORMAT>%.8f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <PORT>IFOC:QMIV</PORT>
        <LIMITS>0.0;2800.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="20" MaxSize="16">
        <PERMANENTNAME>Quadrupole_Ramping_IsolationResolution_Start</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Resolution Ramping Start</DISPLAYNAME>
        <ACCESS>w</ACCESS>
        <USE>volatile</USE>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <PORT>IFOC:QRSV</PORT>
        <LIMITS>0.0;300.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="20" MaxSize="16">
        <PERMANENTNAME>Quadrupole_Ramping_IsolationResolution_Increment</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Resolution Ramping Increment</DISPLAYNAME>
        <ACCESS>w</ACCESS>
        <USE>volatile</USE>
        <VALUEFORMAT>%.8f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <PORT>IFOC:QRIV</PORT>
        <LIMITS>0.0;300.0</LIMITS>
    </DOUBLEARRAY>

    <LONGARRAY GROUP="20">
        <PERMANENTNAME>Quadrupole_Ramping_Triggers</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Ramping Triggers</DISPLAYNAME>
        <ACCESS>w</ACCESS>
        <USE>volatile</USE>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>IFOC:QMTT</PORT>
    </LONGARRAY>

    <!-- scanning quadrupole calibration parameter -->
    <LONG GROUP="20">
        <PERMANENTNAME>Quadrupole_Ramping_CalibrationMode</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Ramping Calibration Mode</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0|Noise,1|Reference List</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <STRING GROUP="20">
        <PERMANENTNAME>Quadrupole_Ramping_CalibrationReferenceMassList</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Ramping Calibration Reference Mass List</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
    </STRING>

    <STRING GROUP="20">
        <PERMANENTNAME>Quadrupole_Ramping_LastCalibrationDate</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Ramping Last Calibration Date</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
    </STRING>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_Ramping_IsolationResolution_CalibrationSave</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Ramping Isolation Resolution Calibration Save</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <LIMITS>0.0;300.0</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="20">
        <PERMANENTNAME>Quadrupole_Ramping_IsolationMass_CalibrationRampVelocity</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Ramping Isolation Mass Calibration Ramp Velocity</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <VALUEFORMAT>%.9f</VALUEFORMAT>
    </DOUBLE>

    <DOUBLEARRAY GROUP="20" MaxSize="7">
        <PERMANENTNAME>Quadrupole_Ramping_IsolationMass_CalibrationCoefficients</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Ramping Isolation Mass Calibration Coefficients</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <VALUEFORMAT>%.15f</VALUEFORMAT>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="20" MaxSize="7">
        <PERMANENTNAME>Quadrupole_Ramping_IsolationResolution_CalibrationCoefficients</PERMANENTNAME>
        <DISPLAYNAME>Quadrupole Ramping Isolation Resolution Calibration Coefficients</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <VALUEFORMAT>%.15f</VALUEFORMAT>
    </DOUBLEARRAY>

    </VARIABLES>

</INIT>
