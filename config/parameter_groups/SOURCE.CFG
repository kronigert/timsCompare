<?xml version="1.0" encoding="utf-8"?>

<!-- Source-->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="2">
            <DISPLAYNAME>Source</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Source ****************** -->

    <LONG GROUP="2">
        <PERMANENTNAME>Source_Type</PERMANENTNAME>
        <DISPLAYNAME>Source Type</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:No Source;1:ESI;2:APCI;3:Nano ESI Offline;4:Nano ESI Online;5:APPI;6:Multi Mode;9:Nano Flow ESI;10:ionBooster;11:Captive Spray;12:GC-APCI;13:VIP-HESI;14:VIP-HESI-APCI;15:DART</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>SRC_:STYP</PORT>
        <LIMITS>1;15</LIMITS>
    </LONG>

    <LONG GROUP="2">
        <PERMANENTNAME>Source_DivertValve</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Divert Valve</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Source;1:Waste</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>VDIV:VPOS</PORT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <LONG GROUP="2">
        <PERMANENTNAME>Source_SwitchGeneralHV</PERMANENTNAME>
        <DISPLAYNAME>High Voltage Switch</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>w</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>ESI_:HVON</PORT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <LONG GROUP="2">
        <PERMANENTNAME>Source_EnableESI</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Enable ESI Source</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <LONG GROUP="2">
        <PERMANENTNAME>Source_CapillarySetValue</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set Capillary</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PST</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>2500</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>V</UNIT>
   <!-- <PORT>ESI_:CAPU</PORT> -->
        <LIMITS>
            <DEPENDENT on="source">
                <DEFAULT>0;6000</DEFAULT> <!-- Fallback, no source specified -->               
                <Nano_ESI_Online>0;4000</Nano_ESI_Online>
                <Captive_Spray>0;2000</Captive_Spray>
                <GC-APCI>0;6000</GC-APCI>
                <VIP-HESI>500;6000</VIP-HESI>
                <VIP-HESI-APCI>500;6000</VIP-HESI-APCI>
            </DEPENDENT>
        </LIMITS>
        <COMMENT>Source_CapillarySetValue &lt;= Source_EndPlateOffsetSetValue</COMMENT>
    </LONG>

    <LONG GROUP="2">
        <PERMANENTNAME>Source_CapillaryCurrentValue</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Capillary</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>nA</UNIT>
        <PORT>ESI_:CAPI</PORT>
    </LONG>

    <LONG GROUP="2">
        <PERMANENTNAME>Source_EndPlateOffsetSetValue</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>Set End Plate Offset</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>ST</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>500</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>V</UNIT>
        <LIMITS>-2500;0</LIMITS>
        <FLAGS>
            <InvertSign/>
        </FLAGS>
        <COMMENT>Source_EndPlateOffsetSetValue &lt;= Source_CapillarySetValue</COMMENT>
    </LONG>

    <LONG GROUP="2">
        <PERMANENTNAME>Source_EndPlateCurrentValue</PERMANENTNAME> <!-- Source_EndPlateOffsetCurrentValue -->
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>End Plate</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
