<?xml version="1.0" encoding="utf-8"?>

<!-- IMS_STEPPING.CFG -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="30">
            <DISPLAYNAME>TIMS</DISPLAYNAME>
        </GROUP>
    </GROUPS>
<!-- variable definitions -->

    <VARIABLES>

    <LONG GROUP="30">
       <PERMANENTNAME>Ims_Stepping_Active</PERMANENTNAME>
       <DISPLAYNAME>IMS MS/MS Stepping Active</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
       <ACCESS>rw</ACCESS>
       <USE>Method</USE>
       <TYPE>bool</TYPE>
       <DEPENDENCY>T</DEPENDENCY>
       <DEFAULT>0</DEFAULT>
       <VALUEFORMAT>%d</VALUEFORMAT>
       <VALUETEXT>0:Not Active;1:Active</VALUETEXT>
       <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLEARRAY GROUP="30" MaxSize="2">
       <PERMANENTNAME>Ims_CollisionCellRF_Steps</PERMANENTNAME>
       <DISPLAYNAME>IMS MS/MS Stepping Collision Cell RF Steps</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
       <ACCESS>rw</ACCESS>
       <DEPENDENCY>TP</DEPENDENCY>
       <USE>method</USE>
       <COMBINED>MSMSSteppingTable:CollisionCellRF => Stepping</COMBINED>
       <DEFAULT>700.0</DEFAULT>
       <DEFAULT>1500.0</DEFAULT>
       <VALUEFORMAT>%.0f</VALUEFORMAT>
       <UNIT>V</UNIT>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="30" MaxSize="2">
       <PERMANENTNAME>Ims_TransferTimeSteps</PERMANENTNAME>
       <DISPLAYNAME>IMS MS/MS Stepping Transfer Time Steps</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
       <ACCESS>rw</ACCESS>
       <DEPENDENCY>TP</DEPENDENCY>
       <USE>method</USE>
       <COMBINED>MSMSSteppingTable:TransferTime</COMBINED>
       <DEFAULT>25.0</DEFAULT>
       <DEFAULT>60.0</DEFAULT>
       <VALUEFORMAT>%.0f</VALUEFORMAT>
       <UNIT>µs</UNIT>
       <LIMITS>0.0;3000.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="30" MaxSize="2">
        <PERMANENTNAME>Ims_PrePulseStorageTimeSteps</PERMANENTNAME>
        <DISPLAYNAME>IMS MS/MS Stepping Pre-Pulse Storage Time Steps</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <COMBINED>MSMSSteppingTable:PrePulseStorageTime</COMBINED>
        <DEFAULT>08.0</DEFAULT>
        <DEFAULT>12.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <UNIT>µs</UNIT>
        <LIMITS>0.0;3000.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="30" MaxSize="2">
       <PERMANENTNAME>Ims_AIP_TransferTimeSteps</PERMANENTNAME>
       <DISPLAYNAME>IMS AIP MS/MS Stepping Transfer Time Steps</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
       <ACCESS>rw</ACCESS>
       <DEPENDENCY>TP</DEPENDENCY>
       <USE>method</USE>
       <COMBINED>MSMSSteppingTable:AipTransferTime</COMBINED>
       <DEFAULT>25.0</DEFAULT>
       <DEFAULT>60.0</DEFAULT>
       <VALUEFORMAT>%.0f</VALUEFORMAT>
       <UNIT>µs</UNIT>
       <LIMITS>0.0;3000.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="30" MaxSize="2">
        <PERMANENTNAME>Ims_AIP_PrePulseStorageTimeSteps</PERMANENTNAME>
        <DISPLAYNAME>IMS AIP MS/MS Stepping Pre-Pulse Storage Time Steps</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <COMBINED>MSMSSteppingTable:AipPrePulseStorageTime</COMBINED>
        <DEFAULT>08.0</DEFAULT>
        <DEFAULT>12.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <UNIT>µs</UNIT>
        <LIMITS>0.0;3000.0</LIMITS>
    </DOUBLEARRAY>

    </VARIABLES>

</INIT>