<?xml version="1.0" encoding="utf-8"?>

<!--  MSMS_PASEF.CFG  -->

<INIT>

<!-- group definition -->

<GROUPS>
    <GROUP ID="33">
          <DISPLAYNAME>PASEF</DISPLAYNAME>
    </GROUP>
</GROUPS>

    <!-- variable definitions -->

<VARIABLES>

    <!-- ****************** PASEF ****************** -->

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_Active</PERMANENTNAME>
        <DISPLAYNAME>PASEF Active</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>IFOC:PAEN</PORT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLEARRAY GROUP="33" MaxSize="30">
        <PERMANENTNAME>MSMS_Pasef_Masses</PERMANENTNAME>
        <DISPLAYNAME>PASEF Masses</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>300.0</DEFAULT>
        <DEFAULT>400.0</DEFAULT>
        <DEFAULT>500.0</DEFAULT>
        <DEFAULT>600.0</DEFAULT>
        <DEFAULT>700.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <PORT>IFOC:PAMA</PORT>
        <LIMITS>50.0;20000.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="33" MaxSize="30">
        <PERMANENTNAME>MSMS_Pasef_Resolutions</PERMANENTNAME>
        <DISPLAYNAME>PASEF Resolutions</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>1.0</DEFAULT>
        <DEFAULT>2.0</DEFAULT>
        <DEFAULT>3.0</DEFAULT>
        <DEFAULT>4.0</DEFAULT>
        <DEFAULT>5.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <PORT>IFOC:PARE</PORT>
        <LIMITS>0.0;500.0</LIMITS>
    </DOUBLEARRAY>

    <LONGARRAY GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_Triggers</PERMANENTNAME>
        <DISPLAYNAME>PASEF Triggers</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <DEFAULT>1</DEFAULT>
        <DEFAULT>2</DEFAULT>
        <DEFAULT>3</DEFAULT>
        <DEFAULT>4</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>IFOC:PATT</PORT>
    </LONGARRAY>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_NumRampsPerCycle</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Number of MS/MS scans</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>10</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>1;500</LIMITS>
    </LONG>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_CycleOverlap</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Cycle Overlap</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>4</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;</LIMITS>
    </LONG>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_MsRepetitions</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Ms Repetitions</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>1</DEFAULT>
        <UNIT>x</UNIT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>1;</LIMITS>
    </LONG>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_IntensityThreshold</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Intensity Threshold for Scheduling</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>2500</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;</LIMITS>
    </LONG>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_Mobilogram_SummationWidth</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Mobilogram Summation Width</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>25</DEFAULT>
        <UNIT>pts.</UNIT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>1;10000</LIMITS>
    </LONG>

    <DOUBLE GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_TofResolution</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Mobilogram TOF Resolution</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>45000.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <LIMITS>0;</LIMITS>
    </DOUBLE>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_Mobilogram_Threshold</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Mobilogram Threshold</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>50</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;</LIMITS>
    </LONG>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_Mobilogram_MaxNumPeaks</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Maximum Number of Mobilogram Peaks</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>7</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>1;</LIMITS>
    </LONG>

    <DOUBLE GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_Scheduler_SwitchingTime</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Scheduling Switching Time</DISPLAYNAME>
        <UNIT>ms</UNIT>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>1.65</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_Scheduler_MeasuringTime</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Scheduling Measuring Time</DISPLAYNAME>
        <UNIT>ms</UNIT>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>2.75</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_Scheduler_TargetIntensity</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Scheduling Target Intensity</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>200000</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>1;</LIMITS>
    </LONG>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_AllowedCharge_Minimum</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Charge Range Minimum</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <COMBINED>AllowedChargeRange:Minimum => AllowedCharge</COMBINED>
        <DEFAULT>2</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;</LIMITS>
    </LONG>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_AllowedCharge_Maximum</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Charge Range Maximum</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <COMBINED>AllowedChargeRange:Maximum => AllowedCharge</COMBINED>
        <DEFAULT>5</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;</LIMITS>
    </LONG>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_IntensityRepetitionTable_Active</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Use Intensity / Repetition Table</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;</LIMITS>
    </LONG>

    <LONGARRAY GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_IntensityRepetitionTable_Intensity</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Intensity Repetition Table Intensity Row</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <COMBINED>IntensityRepetitionTableRow:Intensity => IntensityRepetitionTable</COMBINED>
        <DEFAULT>200000</DEFAULT>
        <DEFAULT>100000</DEFAULT>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;</LIMITS>
    </LONGARRAY>

    <LONGARRAY GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_IntensityRepetitionTable_Repetition</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Intensity Repetition Table Repetition Row</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEPENDENCY>T</DEPENDENCY>
        <COMBINED>IntensityRepetitionTableRow:Repetition</COMBINED>
        <DEFAULT>0</DEFAULT>
        <DEFAULT>5</DEFAULT>
        <DEFAULT>10</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;</LIMITS>
    </LONGARRAY>

    <DOUBLE GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_MobilogramGridMzWidth</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Mobilogram Grid Mass Width</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>2.50</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>Da</UNIT>
        <LIMITS>0.00;</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_MobilogramGridMzOverlap</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Mobilogram Grid Mass Overlap</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>0.50</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>Da</UNIT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_MultipletGroupingMzTolerance</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Duplicate Detection Mass Tolerance</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>0.025</DEFAULT>
        <UNIT>m/z</UNIT>
        <VALUEFORMAT>%.3f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_MultipletGroupingMobilityTolerance</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Duplicate Detection Mobility Tolerance</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>10</DEFAULT>
        <UNIT>pts</UNIT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;</LIMITS>
    </LONG>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_ExclusionActive</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Active Exclusion Switch</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLE GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_ExclusionReleaseTime</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Exclusion Release Time</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.2</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>min</UNIT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_ExclusionWindowMassWidth</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Exclusion Window Mass Width</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.015</DEFAULT>
        <VALUEFORMAT>%.3f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_ExclusionWindow1PerK0Width</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Exclusion Window V·s/cm² Width</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0.015</DEFAULT>
        <VALUEFORMAT>%.3f</VALUEFORMAT>
        <UNIT>V·s/cm²</UNIT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_ExclusionReconsiderActive</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Reconsider Precursor switch</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLE GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_ExclusionReconsiderRatio</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Current Intens/Previous Intens</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>4.00</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLE>

    <DOUBLE GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_TotalCycleTime</PERMANENTNAME>
        <DISPLAYNAME>PASEF Total Cycle Time</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>s</UNIT>
    </DOUBLE>

    <STRING GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_HookName</PERMANENTNAME>
        <DISPLAYNAME>API Plugin Name</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
    </STRING>

    <STRING GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_HookChecksum</PERMANENTNAME>
        <DISPLAYNAME>API Plugin Expected Checksum</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
    </STRING>

    <LONG GROUP="33">
        <PERMANENTNAME>MSMS_Pasef_IsolationPeakSelection</PERMANENTNAME>
        <use_in_application>
              <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>PASEF Isolation Peak Selection</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>T</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0|average m/z,1|monoisotopic m/z</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

</VARIABLES>

</INIT>
