<?xml version="1.0" encoding="utf-8"?>

<!-- Base.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="16">
            <DISPLAYNAME>Basic</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

    <LONG GROUP="16">
        <PERMANENTNAME>Configuration_SyncFeedbackActive</PERMANENTNAME>
        <DISPLAYNAME>Digitizer Synchronisation Feedback</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>1</DEFAULT>    <!-- 0: no sync feedback, 1: sync feedback (CTRL:AQUI) -->
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>CTRL:SYSA</PORT>
    </LONG>

    </VARIABLES>

</INIT>
