<?xml version="1.0" encoding="utf-8"?>

<!-- ENERGY_RAMPING.CFG -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="37">
            <DISPLAYNAME>Energy Ramping</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

    <DOUBLEARRAY GROUP="37" MaxSize="2">
        <PERMANENTNAME>Energy_Ramping_Mobility_StartEnd</PERMANENTNAME>
        <DISPLAYNAME>Set Energy Ramping Mobility Values</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <COMBINED>EnergyRampingTableRow:OneOverK0 => EnergyRampingTable</COMBINED>
        <DEFAULT>0.80</DEFAULT>
        <DEFAULT>1.56</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>V·s/cm²</UNIT>
        <LIMITS>0.0;5.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="37" MaxSize="2">
        <PERMANENTNAME>Energy_Ramping_Collision_Energy_StartEnd</PERMANENTNAME>
        <DISPLAYNAME>Set Energy Ramping Collision Energy Values</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <COMBINED>EnergyRampingTableRow:CollisionEnergy</COMBINED>
        <DEFAULT>31.92</DEFAULT>
        <DEFAULT>51.24</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>eV</UNIT>
        <LIMITS>0.0;100.0</LIMITS>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="37" MaxSize="2">
        <PERMANENTNAME>Energy_Ramping_Collision_Energy_StartEnd_Tims_Step_2</PERMANENTNAME>
        <DISPLAYNAME>IMS MS/MS Stepping Collision Energy Values in Step 2</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>31.92</DEFAULT>
        <DEFAULT>51.24</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>eV</UNIT>
        <LIMITS>0.0;100.0</LIMITS>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLEARRAY>

<!-- advanced energy ramping settings -->

    <LONG GROUP="37">
        <PERMANENTNAME>Energy_Ramping_Advanced_Settings_Active</PERMANENTNAME>
        <DISPLAYNAME>IMS Advanced Energy Ramping Active</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <TYPE>bool</TYPE>
        <DEPENDENCY>PT</DEPENDENCY>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <LONGARRAY GROUP="37" MaxSize="30">
        <PERMANENTNAME>Energy_Ramping_Advanced_ListEntryType</PERMANENTNAME>
        <DISPLAYNAME>IMS Advanced Energy Ramping Entry Types</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <COMBINED>EnergyRampingAdvancedTableRow:Type => EnergyRampingAdvancedTable</COMBINED>
        <DEFAULT>0</DEFAULT>
        <DEFAULT>0</DEFAULT>
        <DEFAULT>0</DEFAULT>
        <DEFAULT>0</DEFAULT>
        <DEFAULT>0</DEFAULT>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Base;1:Fix</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
    </LONGARRAY>

    <DOUBLEARRAY GROUP="37" MaxSize="30">
        <PERMANENTNAME>Energy_Ramping_Advanced_ListMobilityValues</PERMANENTNAME>
        <DISPLAYNAME>IMS Advanced Energy Ramping Mobility Values</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <COMBINED>EnergyRampingAdvancedTableRow:OneOverK0</COMBINED>
        <DEFAULT>0.65</DEFAULT>
        <DEFAULT>0.80</DEFAULT>
        <DEFAULT>1.00</DEFAULT>
        <DEFAULT>1.20</DEFAULT>
        <DEFAULT>1.40</DEFAULT>
        <DEFAULT>1.60</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>V·s/cm²</UNIT>
        <LIMITS>0.0;5.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="37" MaxSize="30">
        <PERMANENTNAME>Energy_Ramping_Advanced_ListCollisionEnergyValues</PERMANENTNAME>
        <DISPLAYNAME>IMS Advanced Energy Ramping Collision Energy Values</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <COMBINED>EnergyRampingAdvancedTableRow:CollisionEnergy</COMBINED>
        <DEFAULT>42.00</DEFAULT>
        <DEFAULT>31.92</DEFAULT>
        <DEFAULT>36.96</DEFAULT>
        <DEFAULT>42.00</DEFAULT>
        <DEFAULT>47.04</DEFAULT>
        <DEFAULT>51.24</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>eV</UNIT>
        <LIMITS>0.0;100.0</LIMITS>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="37" MaxSize="30">
        <PERMANENTNAME>Energy_Ramping_Advanced_ListCollisionEnergyValuesTimsStep2</PERMANENTNAME>
        <DISPLAYNAME>IMS MS/MS Stepping Advanced Energy Ramping Collision Energy Values in Step 2</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>PT</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>42.00</DEFAULT>
        <DEFAULT>31.92</DEFAULT>
        <DEFAULT>36.96</DEFAULT>
        <DEFAULT>42.00</DEFAULT>
        <DEFAULT>47.04</DEFAULT>
        <DEFAULT>51.24</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>eV</UNIT>
        <LIMITS>0.0;100.0</LIMITS>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLEARRAY>

<!-- firmware commands -->

    <LONG GROUP="37">
        <PERMANENTNAME>Energy_Ramping_Collision_Energy_Active</PERMANENTNAME>
        <DISPLAYNAME>Collision Energy Ramping Active</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <TYPE>bool</TYPE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>IFOC:CERE</PORT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLEARRAY GROUP="37" MaxSize="30">
        <PERMANENTNAME>Energy_Ramping_Collision_Energy_Start</PERMANENTNAME>
        <DISPLAYNAME>Energy Ramping Collision Energy Start</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>10.0</DEFAULT>
        <DEFAULT>20.0</DEFAULT>
        <DEFAULT>30.0</DEFAULT>
        <DEFAULT>40.0</DEFAULT>
        <DEFAULT>50.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>IFOC:CRSV</PORT>
        <LIMITS>0.0;500.0</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="37" MaxSize="30">
        <PERMANENTNAME>Energy_Ramping_Collision_Energy_Increment</PERMANENTNAME>
        <DISPLAYNAME>Energy Ramping Collision Energy Increment</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>10.0</DEFAULT>
        <DEFAULT>20.0</DEFAULT>
        <DEFAULT>30.0</DEFAULT>
        <DEFAULT>40.0</DEFAULT>
        <DEFAULT>50.0</DEFAULT>
        <VALUEFORMAT>%.8f</VALUEFORMAT>
        <UNIT>V</UNIT>
        <PORT>IFOC:CRIV</PORT>
        <LIMITS>0.0;500.0</LIMITS>
    </DOUBLEARRAY>

    <LONGARRAY GROUP="37">
        <PERMANENTNAME>Energy_Ramping_Collision_Energy_Triggers</PERMANENTNAME>
        <DISPLAYNAME>Energy Ramping Collision Energy Triggers</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <DEFAULT>1</DEFAULT>
        <DEFAULT>2</DEFAULT>
        <DEFAULT>3</DEFAULT>
        <DEFAULT>4</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>IFOC:CRTT</PORT>
    </LONGARRAY>

    </VARIABLES>

</INIT>