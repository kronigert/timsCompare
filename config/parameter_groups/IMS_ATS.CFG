<?xml version="1.0" encoding="utf-8"?>

<!-- IMS_ATS.CFG -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="30">
            <DISPLAYNAME>TIMS</DISPLAYNAME>
        </GROUP>
    </GROUPS>
<!-- variable definitions -->

    <VARIABLES>

    <LONG GROUP="30">
       <PERMANENTNAME>IMS_ATS_Active</PERMANENTNAME>
       <DISPLAYNAME>IMS Stepping Active</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
       <ACCESS>rw</ACCESS>
       <USE>Method</USE>
       <TYPE>bool</TYPE>
       <DEFAULT>0</DEFAULT>
       <VALUEFORMAT>%d</VALUEFORMAT>
       <VALUETEXT>0:Not Active;1:Active</VALUETEXT>
       <LIMITS>0;1</LIMITS>
    </LONG>

    <STRING GROUP="30">
        <PERMANENTNAME>IMS_ATS_Profile</PERMANENTNAME>
        <DISPLAYNAME>IMS Stepping Profile</DISPLAYNAME>
         <use_in_application>
             <tiger>Interface</tiger>
         </use_in_application>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
    </STRING>

    <DOUBLEARRAY GROUP="30" MaxSize="3">
        <PERMANENTNAME>IMS_ATS_CollisionEnergy_Steps</PERMANENTNAME>
        <DISPLAYNAME>IMS Stepping Collision Energy Steps</DISPLAYNAME>
         <use_in_application>
             <tiger>Interface</tiger>
         </use_in_application>
        <ACCESS>rw</ACCESS>
        <DEPENDENCY>TP</DEPENDENCY>
        <USE>method</USE>
        <DEFAULT>32.0</DEFAULT>
        <DEFAULT>40.0</DEFAULT>
        <DEFAULT>50.0</DEFAULT>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>eV</UNIT>
        <LIMITS>0.0;100.0</LIMITS>
        <FLAGS>
            <InvertSignInNegativeMode/>
        </FLAGS>
    </DOUBLEARRAY>
    
    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_ATS_Cycle_TransferTime</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Cycle Transfer Time (Stepping active)</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>4.0</DEFAULT>       <!-- transfer time / TOF Cycles -->
        <VALUEFORMAT>%.1f</VALUEFORMAT>
   <!-- <PORT>IMS_:TRGN</PORT> -->
        <LIMITS>0.0;2500.0</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>
    
    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_ATS_Cycle_PurgeLength</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Cycle Purge Length (Stepping active)</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>2.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
   <!-- <PORT>IMS_:TRGN</PORT> in case of ATS -->
        <LIMITS>0.0;</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>
    
    <DOUBLE GROUP="30">
        <PERMANENTNAME>IMS_ATS_Cycle_PurgeTransferDelay</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Cycle Purge Transfer Delay (Stepping active)</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>instrument</USE>
        <DEFAULT>2.0</DEFAULT>
        <VALUEFORMAT>%.1f</VALUEFORMAT>
   <!-- <PORT>IMS_:TRGN</PORT> in case of ATS -->
        <LIMITS>0.0;</LIMITS>
        <UNIT>ms</UNIT>
    </DOUBLE>

    </VARIABLES>

</INIT>