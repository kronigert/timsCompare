<?xml version="1.0" encoding="utf-8"?>

<!-- Pulser.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="25">
            <DISPLAYNAME>Pulser</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ******************  group PULSER / Trigger Control  *********************** -->

    <DOUBLEARRAY GROUP="25" MaxSize="4">
        <PERMANENTNAME>FocusPreTOF_Times_Cmd</PERMANENTNAME>
        <ACCESS>w</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>200.0</DEFAULT>                 <!-- Digitizer_ExtractTriggerTime Set Value          -->
        <DEFAULT>5.0</DEFAULT>                   <!-- Digitizer_ExtractPulseWidth Set Value           -->
        <DEFAULT>50.0</DEFAULT>                  <!-- FocusPreTOF_Lens1_TransferTime_Set Value        -->
        <DEFAULT>01.0</DEFAULT>                  <!-- FocusPreTOF_Lens1_PrePulseStorageTime_Set Value -->
    <!--<PORT>TRGC:TIMI</PORT>-->
        <VALUEFORMAT>%.1f</VALUEFORMAT>
    </DOUBLEARRAY>

    <LONG GROUP="25">
        <PERMANENTNAME>FocusPreTOF_Mode</PERMANENTNAME>
        <DISPLAYNAME>Focus 3 Lens 1 Operation Mode</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <VALUETEXT>0:Pulsed;1:Inverted Pulsed;2:Low;3:High</VALUETEXT>
        <PORT>TRGC:F3L1</PORT>
        <LIMITS>0;3</LIMITS>
    </LONG>

    </VARIABLES>

</INIT>
