<?xml version="1.0" encoding="utf-8"?>

<!--  OTHER.CFG  -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="14">
            <DISPLAYNAME>Other</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Other ****************** -->

    <LONG GROUP="14">
        <PERMANENTNAME>Other_CapillaryType</PERMANENTNAME>
        <DISPLAYNAME>Fast Capillary</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Not Active;1:Active</VALUETEXT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <PORT>CTRL:CAPT</PORT>
        <LIMITS>0;1</LIMITS>
    </LONG>

    <DOUBLE GROUP="14">
        <PERMANENTNAME>Digitizer_ExtractTriggerTime</PERMANENTNAME>
        <DISPLAYNAME>Extraction Trigger Time</DISPLAYNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <ACCESS>w</ACCESS>
        <GUIACCESS>r</GUIACCESS> <!-- calculated by engine -->
        <USE>volatile</USE>
        <DEFAULT>200.0</DEFAULT>
        <VALUEFORMAT>%.0f</VALUEFORMAT>
        <UNIT>µs</UNIT>
   <!-- <PORT>IFOC:SYTR</PORT> -->
        <LIMITS>50.0;3010.0</LIMITS>
    </DOUBLE>

    </VARIABLES>

</INIT>