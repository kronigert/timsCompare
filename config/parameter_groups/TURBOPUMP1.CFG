<?xml version="1.0" encoding="utf-8"?>

<!-- TurboPump1.cfg -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="18">
            <DISPLAYNAME>Vacuum Pumps</DISPLAYNAME>
        </GROUP>
    </GROUPS>

<!-- variable definitions -->

    <VARIABLES>

<!-- ****************** group Turbo Pump ************* -->

    <LONG GROUP="18">
        <PERMANENTNAME>VacuumPumps_TurboPump1_SwitchMotor</PERMANENTNAME>
        <DISPLAYNAME>Turbo Pump 1 Motor Switch</DISPLAYNAME>
        <TYPE>bool</TYPE>
        <ACCESS>rw</ACCESS>
        <USE>nvram</USE>
        <DEFAULT>1</DEFAULT>
        <VALUETEXT>0:Off;1:On</VALUETEXT>
        <!-- <PORT>TP_1:MOSW</PORT> handled by vacuum service-->
    </LONG>

    <LONG GROUP="18">
        <PERMANENTNAME>VacuumPumps_TurboPump1_StandAlone</PERMANENTNAME>
        <DISPLAYNAME>Turbo Pump 1 Control Stand Alone</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUETEXT>0:Automatic;1:Stand Alone</VALUETEXT>
        <!-- <PORT>TP_1:MODE</PORT> handled by vacuum service-->
    </LONG>

    <LONG GROUP="18">
        <PERMANENTNAME>VacuumPumps_TurboPump1_CurrentPower</PERMANENTNAME>
        <DISPLAYNAME>Turbo Pump 1 Power</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>%</UNIT>
        <!-- <PORT>TP_1:POWR</PORT> handled by vacuum service-->
    </LONG>

    <LONG GROUP="18">
        <PERMANENTNAME>VacuumPumps_TurboPump1_CurrentSpeed</PERMANENTNAME>
        <DISPLAYNAME>Turbo Pump 1 Speed</DISPLAYNAME>
        <ACCESS>r</ACCESS>
        <USE>volatile</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
        <UNIT>%</UNIT>
        <!-- <PORT>TP_1:ROTR</PORT> handled by vacuum service-->
    </LONG>

<!-- ****************** group Transfer ************* -->

    </VARIABLES>

</INIT>
