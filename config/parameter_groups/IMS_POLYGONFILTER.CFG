<?xml version="1.0" encoding="utf-8"?>

<!-- IMS_POLYGONFILTER.CFG -->

<INIT>

<!-- group definition -->

    <GROUPS>
        <GROUP ID="30">
            <DISPLAYNAME>TIMS</DISPLAYNAME>
        </GROUP>
    </GROUPS>
<!-- variable definitions -->

    <VARIABLES>

    <LONG GROUP="30">
        <PERMANENTNAME>IMS_PolygonFilter_ActiveMode</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS Polygon Active Mode</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <DEFAULT>0</DEFAULT>
        <VALUEFORMAT>%d</VALUEFORMAT>
    </LONG>

    <LONGARRAY GROUP="30" MaxSize="1000">
        <PERMANENTNAME>IMS_PolygonFilter_Id</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS PolygonFilter ID</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <VALUEFORMAT>%d</VALUEFORMAT>
    </LONGARRAY>

    <LONGARRAY GROUP="30" MaxSize="1000">
        <PERMANENTNAME>IMS_PolygonFilter_Type</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS PolygonFilter Type</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <VALUEFORMAT>%d</VALUEFORMAT>
    </LONGARRAY>

    <LONGARRAY GROUP="30" MaxSize="1000">
        <PERMANENTNAME>IMS_PolygonFilter_Color</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS PolygonFilter Color</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <VALUEFORMAT>%d</VALUEFORMAT>
    </LONGARRAY>

    <DOUBLEARRAY GROUP="30" MaxSize="1000">
        <PERMANENTNAME>IMS_PolygonFilter_Mass</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS PolygonFilter Mass</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <VALUEFORMAT>%.2f</VALUEFORMAT>
        <UNIT>m/z</UNIT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLEARRAY>

    <DOUBLEARRAY GROUP="30" MaxSize="1000">
        <PERMANENTNAME>IMS_PolygonFilter_Mobility</PERMANENTNAME>
        <use_in_application>
            <tiger>Interface</tiger>
        </use_in_application>
        <DISPLAYNAME>IMS PolygonFilter Mobility</DISPLAYNAME>
        <ACCESS>rw</ACCESS>
        <USE>method</USE>
        <VALUEFORMAT>%.3f</VALUEFORMAT>
        <UNIT>V·s/cm²</UNIT>
        <LIMITS>0.0;</LIMITS>
    </DOUBLEARRAY>

    </VARIABLES>

</INIT>